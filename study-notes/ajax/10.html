<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="info1"></div>
    <input type="button" value="click1" id="btn1">
    <div id="info2"></div>
    <input type="button" value="click2" id="btn2">
    <script type="text/javascript" src="10%20ajax.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            let btn1 = document.getElementById('btn1');
            btn1.onclick = function () {
                $ajax({
                    url: '10 ajax-1.php',
                    type: 'get',
                    data: 'username=zhangsan&password=123',
                    dataType: 'text',
                    success: function (data) {
                        let div1 = document.getElementById('info1');
                        div1.innerHTML = data;
                    }
                });
            };
            let btn2 = document.getElementById('btn2');
            btn2.onclick = function () {
                $ajax({
                    url: '10 ajax-2.php',
                    type: 'post',
                    data: 'username=lisi&password=123',
                    dataType: 'json',
                    success: function (data) {
                        let div2 = document.getElementById('info2');
                        div2.innerHTML = data.username + '===' + data.password;
                    }
                });
            };
        };
    </script>
</body>
</html>
