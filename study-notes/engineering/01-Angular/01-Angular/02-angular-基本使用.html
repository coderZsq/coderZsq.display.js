<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>02-angular-基本使用</title>
</head>
<body ng-app="app" ng-controller="XmgController">
<!--
{{msg}} 插值语法
-->
<p>{{msg}}</p>

<script src="js/angular-1.5.8.js"></script>
<script>
    // 1.创建模块
    /**
     * 第一个参数 是应用程序的名称 一个界面只能有一个应用程序
     * 第二个参数 是要不要引入外部依赖（模块、功能）
     */
    var xx = angular.module('app', []);

    // 2. 创建控制器
    /**
     * 第一个参数 控制器的名称 建议以 controller 结尾
     * 第二个参数 是一个数组  第一个是依赖 $scope（模型）
     * 数组中最后一个是一个回调函数 在$scope 身上设置数据
     */
    xx.controller('XmgController', ['$scope', function ($scope) {
        $scope.msg = 'xmg';
    }])

    // 3.绑定模块 绑定控制器
</script>
</body>
</html>
