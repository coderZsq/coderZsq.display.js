<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>16-内置过滤器</title>
</head>
<body ng-app="app" ng-controller="XmgController">

<!--
过滤器  对数据进行处理/格式化

内置过滤器
filter
json
uppercase
currency
orderBy
number
date
lowercase
limitTo

1.货币格式化 currency
默认是美元符号 $  要想传入其他符号需要参入参数 第一个参数是符号 第二个参数是保留的位数(默认保留2位小数) 内部采用 四舍五入
<p>{{ 10.125 | currency:'¥':1 }}</p>

2.number 保留几位小数 默认保留三位小数
<p>{{price | number:1 }}</p>

3.date  日期格式化
<p>{{myDate | date:'yyyy-MM-dd HH:mm:ss'}}</p>
<p>{{myDate | date:'yyyy/MM/dd HH:mm:ss'}}</p>
<p>{{myDate | date:'yyyy MM dd HH:mm:ss'}}</p>
<p>{{myDate | date:'yyyy年MM月dd日 HH:mm:ss'}}</p>

4.uppercase 转换大写 将字母转换为大写
<p>{{str | uppercase}}</p>
5. lowercase 小写
<p>{{str | lowercase}}</p>
6.json  把对象转换成json
<p>{{stu | json}}</p>

7. limitTo 截取 参数 如果传正数代表截取前几个 如果传入负数 代表从后面截取
<p>{{score | limitTo:-2 }}</p>

8.filter 筛选 根据字母对数组进行筛选 默认是模糊筛选
<p>{{stu | filter:'s'}}</p>
如果想精确筛选 需要在字段后面添加一个参数 true为精确筛选 false 为模糊筛选
<p>{{stu | filter:type:true}}</p>

9.orderBy 排序
默认是
升序 从小到大
1 2 3 4
降序 从大到小
4 3 2 1
第一个参数是根据字段进行排序 数组没有就传 ''
第二个参数是 升序(false 默认) 降序(true)
<p>{{score | orderBy:'':false}}</p>
<p>{{student | orderBy:'age':true}}</p>
-->

<!--<p>{{score | limitTo:-2 }}</p>-->
<!--<input type="text" ng-model="type">-->
<!--<p>{{stu | filter:type:true}}</p>-->

<p>{{score | orderBy:'':false}}</p>

<p>{{student | orderBy:'age':true}}</p>

<script src="js/angular-1.5.8.js"></script>
<script>
    // 1.创建模块
    var app = angular.module('app',[]);

    app.controller('XmgController',['$scope',function ($scope) {
        $scope.price = '100.1233435435';

        $scope.score = [80,90,50,59.9];
        $scope.type = 's';

//        $scope.stu = ['html','css','js'];
        $scope.student = [
            {name:'zs',age:18},
            {name:'zs3',age:38},
            {name:'zs1',age:28},
            {name:'zs2',age:8}
            ];
    }])
</script>
</body>
</html>
