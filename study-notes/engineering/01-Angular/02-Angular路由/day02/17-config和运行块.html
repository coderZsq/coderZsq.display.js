<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>17-config和运行块</title>
</head>
<body ng-app="app">

<p>{{'hello' | firUppcase}}</p>

<script src="js/angular-1.5.8.js"></script>
<script>
    // 1.创建模块
    var app = angular.module('app',[]);
    // 2.创建控制器
    app.controller('XmgController',['$scope',function ($scope) {
        $scope.msg = 'xmg';
    }])
 
    // 一开始需要配置东西
    // 配置路由 在angular中路由就是 锚点
    app.config(['$filterProvider',function ($filterProvider) {
        $filterProvider.register('firUppcase',function () {
            return function (input) {
                return input[0].toUpperCase() + input.slice(1);
            }
        })
    }])

    // 运行块 最先调用
    /*app.run(function () {
        alert(1);
        console.log('1231');
    })*/
    app.run(['$http',function ($http) {
        /*$http({
            url
        })*/
    }])
</script>
</body>
</html>
