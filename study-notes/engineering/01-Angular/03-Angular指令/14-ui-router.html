<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 400px;
            border: 1px solid #000;
            margin: 30px auto;
        }
        .header {
            height: 30px;
            background-color: #000;
        }
        .header ul li{
            text-align: center;
            list-style: none;
            float: left;
            width: 150px;
            color: #fff;
        }
        .header ul li a{
            color: #fff;
            text-decoration: none;
        }
        .header ul li a.current{
            color: red;
        }
        .content ul {
            padding: 10px;
            list-style: none;
        }
        .content ul li {
            font-size: 18px;
            line-height: 30px;
            border-bottom: 1px dashed #ccc;
            text-indent: 20px;
        }
    </style>
</head>
<body ng-app="app">
<div class="box">
    <div class="header">
        <ul>
            <li><a ui-sref-active="current" ui-sref="home">流行</a></li>
            <li><a ui-sref-active="current" ui-sref="contact">日韩</a></li>
            <li><a ui-sref-active="current" ui-sref="about">英文</a></li>
        </ul>
    </div>
    <div ui-view class="content">

    </div>
</div>
<script src="js/angular.js"></script>
<script src="js/angular-ui-router.js"></script>
<script>
    // 1.创建模块
    var app = angular.module('app',['ui.router']);

    app.config(['$stateProvider','$urlRouterProvider',function ($stateProvider,$urlRouterProvider) {
        $stateProvider.state('home',{
            url:'/home',
            template:'<h1>我是首页</h1>'
        }).state('contact',{
            url:'/contact',
            template:'<h1>contact</h1>'
        }).state('about',{
            url:'/about',
            template:'<h1>about</h1>'
        })

        // 设置默认 存放真是的路径
        $urlRouterProvider.otherwise('/contact')
    }])
</script>
</body>
</html>
