<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-click</title>
</head>
<body>
<button data-bind="click: move">点我啊</button>
<br>
<span data-bind="text: count"></span>
<script src="js/knockout-debug.js"></script>
<script>
    // 1.创建模型
    var viewModel = {
        // ko.observable(1) 动态监听 就是模型里面的值修改了界面上值就会随着修改
        count:ko.observable(0),
        move:function () {
//            alert(1);
//            var previousCount = this.count();
//            this.count(previousCount + 1);
            this.count(this.count()+1);
        }
    };

    // 2.激活knockout
    ko.applyBindings(viewModel);

</script>
</body>
</html>
