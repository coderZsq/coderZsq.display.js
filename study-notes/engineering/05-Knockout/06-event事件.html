<!DOCTYPE html>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;

<body>

<!--
事件
事件传递出参数
<div data-bind="event: { mouseover: function() { viewModel.move(1, 'param2') }}"></div>
-->
<!--<div data-bind="event: { mouseover: move}"></div>-->
<div data-bind="event: { mouseover: function() { viewModel.move(1, 'param2') }}"></div>

           console.log(str,str1);

    ko.applyBindings(viewModel);
