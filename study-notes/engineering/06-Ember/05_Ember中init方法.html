<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ember</title>
    <!--顺序不能颠倒-->
    <script src="http://cdn.bootcss.com/jquery/2.0.0/jquery.js"></script>
    <script src="http://cdn.bootcss.com/ember.js/2.1.0-beta.2/ember.debug.js"></script>
</head>
<body>
<script>
    //定义一个person类
    Person=Ember.Object.extend({
        //Person类里面创建一个方法
        //是一个初始化的方法,只要这个类初始化完毕了,init里面的逻辑就会被调用
        init(){
            alert("小码哥")
        }

    });
    //一个类初始化完毕其实就是创建了实例对象
    var person=Person.create({});


</script>

</body>
</html>
