<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn :cmusics="musics"></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <ul>
        <li v-for="item in cmusics">{{item}}</li>
      </ul>
    </div>
  </template>
  <script src="js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        musics: ['一曲相思', '流浪', '渡我不渡她']
      },
      components: {
        cpn: {
          template: '#cpn',
          props: {
            cmusics: {
              type: Array,
              default() {
                return []
              }
            }
          },
          methods: {

          }
        }
      }
    })
  </script>
</body>

</html>
