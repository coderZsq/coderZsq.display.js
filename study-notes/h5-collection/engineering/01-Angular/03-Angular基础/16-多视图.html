<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-多视图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 800px;
            height: 500px;
            border: 1px solid #000;
            margin: 30px auto;
        }
        .header{
            height: 50px;
            background-color: red;
        }
        .content{
            height:400px;
        }
        .content .contentL{
            width: 300px;
            height: 100%;
            background-color: blue;
            float: left;
        }
        .content .contentR{
            width: 500px;
            height: 100%;
            background-color: greenyellow;
            float: left;
        }
    </style>
</head>
<body ng-app="app">
<div class="box">
    <div class="header" ui-view="header">

    </div>
    <div class="content">
        <div class="contentL"  ui-view="left1"></div>
        <div class="contentR"  ui-view="right1"></div>
    </div>
</div>
<script src="js/angular.js"></script>
<script src="js/angular-ui-router.js"></script>
<script>
    // 1.创建模块
    var app = angular.module('app',['ui.router']);

    app.config(['$stateProvider','$urlRouterProvider',function ($stateProvider,$urlRouterProvider) {
        $stateProvider.state('index',{
            url:'/index',
            views:{
                header:{
                    template:'<h2>我是头部</h2>',
//                    templateUrl
//                    controller
                },
                left1:{
                    template:'<h2>left</h2>'
                },
                right1:{
                    template:'<h2>right</h2>'
                }
            }
        })
        $urlRouterProvider.otherwise('/index');
    }])
</script>
</body>
</html>
