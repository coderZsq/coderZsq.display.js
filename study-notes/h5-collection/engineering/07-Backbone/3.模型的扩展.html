<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script src="jquery-3.4.1.min.js"></script>
  <script src="underscore-min.js"></script>
  <script src="backbone-min.js"></script>
  <script>
    // 模型的扩展: 就是我们可以给模型扩展对应的方法和属性, 然后通过生成对应的实例, 这些实例可以使用对应方法和属性

    // 1. 设置模型的扩展
    // 设置扩展方法, 第一个参数表示实例方法, 第二个参数表示静态方法
    var M = Backbone.Model.extend({
      aaa: function () {
        console.log('it');
      }
    }, {
      bbb: function () {
        console.log('static');
      }
    });

    // 2. 使用M创建对应的对象
    var model = new M;
    // 调用实例方法
    model.aaa();
    // 调用静态方法
    M.bbb();

  </script>
</body>

</html>
