<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 400px;
            border: 1px solid #000;
            margin: 30px auto;
        }
        .header {
            height: 30px;
            background-color: #000;
        }
        .header ul li{
            text-align: center;
            list-style: none;
            float: left;
            width: 150px;
            color: #fff;
        }
        .header ul li a{
            color: #fff;
            text-decoration: none;
        }
        .content ul {
            padding: 10px;
            list-style: none;
        }
        .content ul li {
            font-size: 18px;
            line-height: 30px;
            border-bottom: 1px dashed #ccc;
            text-indent: 20px;
        }
    </style>
</head>
<body ng-app="app">
<div class="box">
    <div class="header">
        <ul>
            <li><a href="#/music/1">流行</a></li>
            <li><a href="#/music/2">日韩</a></li>
            <li><a href="#/music/3">英文</a></li>
        </ul>
    </div>
    <div ng-view class="content">
        <!--<ul>

</div>

<script src="js/angular-1.5.8.js"></script>
<script src="js/angular-route.js"></script>
<script>
    // 1.创建模块
    var app = angular.module('app',['ngRoute']);
    // 2.配置路由
    app.config(['$routeProvider',function ($routeProvider) {
        $routeProvider.when('/music/:id',{
            //template:"<h1 ng-repeat='value in arr'>哈哈{{value}}</h1>",
            templateUrl:'music_tpl.html',
            controller:"MusicController"
        }).otherwise({
            redirectTo:'/music/1'
        })
    }])

    // 3.创建控制器
    app.controller('MusicController',['$scope','$routeParams','$http',function ($scope,$routeParams,$http) {
        /*$scope.msg = 'xxx';
        $scope.arr = ['1',2.3];*/
        console.log($routeParams.id);
        // 这里发送对应的网络请求
        /*$http({
            url:'listMusic.php',
            params:{
                id:$routeParams.id
            }
        }).success(function (res) {
            console.log(res);
            // 要想让数据再界面上显示必需把数据绑定到$scope身上
            $scope.musicList = res;
        }).error(function (err) {
            console.log(err);
        })*/
        $http({
            url:'listMusic.php',
            params:{
                id:$routeParams.id
            }
        }).then(function (res) {
            console.log(res);
            // 要想让数据再界面上显示必需把数据绑定到$scope身上
            $scope.musicList = res.data;
        }).catch(function (err) {
            console.log(err);
        })
    }])

</script>
</body>
</html>
