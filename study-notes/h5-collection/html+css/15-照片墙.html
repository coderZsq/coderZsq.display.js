<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>15-照片墙</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
           list-style: none;
            height: 300px;
            background-color: deepskyblue;
            margin-top: 100px;
            /*

            */
            text-align: center;
        }
        ul li{
            width: 150px;
            height: 200px;
            /*float: left;*/
            display: inline-block;
            margin-top: 50px;
            transition: all 0.5s;

            position: relative;
        }
        ul li img{
            width: 100%;
            height: 100%;
            border: 5px solid #fff;
            box-sizing: border-box;
        }
        ul li:nth-child(1){
            transform: rotate(15deg);
            /*transform:scale(1.5);*/
        }
        ul li:nth-child(2){
            transform: rotate(35deg);
        }
        ul li:nth-child(3){
            transform: rotate(-15deg);
        }
        ul li:nth-child(4){
            transform: rotate(60deg);
        }
        ul li:hover{
            /*transform:rotate(0deg) scale(1.5);*/
            transform:scale(1.3);
            z-index: 998;
        }
    </style>
</head>
<body>
<!--
ul>li*4>img[src=images/$.jpg]

text-align: center;
可以让非块级元素居中
-->
<ul>
    <li><img src="images/1.jpg" alt=""></li>
    <li><img src="images/2.jpg" alt=""></li>
    <li><img src="images/3.jpg" alt=""></li>
    <li><img src="images/4.jpg" alt=""></li>
</ul>
</body>
</html>
