<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<script>
  /**
   * 后缀名 .doc  .ppt
   * win 下面的可执行程序  .exe
   * macOS 可执行程序  .dmg .app
   * 安卓  APK  iOS IPA
   */
  // 后缀名 只能确定用哪个应用程序打开

  /*
 * 判断浏览器
 */
  function getOs() {
    var OsObject = "";
    if (isIE = navigator.userAgent.indexOf("MSIE") != -1) {
      return "MSIE";
    }
    if (isFirefox = navigator.userAgent.indexOf("Firefox") != -1) {
      return "Firefox";
    }
    if (isChrome = navigator.userAgent.indexOf("Chrome") != -1) {
      return "Chrome";
    }
    if (isSafari = navigator.userAgent.indexOf("Safari") != -1) {
      return "Safari";
    }
    if (isOpera = navigator.userAgent.indexOf("Opera") != -1) {
      return "Opera";
    }
  }

  // 获取浏览器信息 获取系统信息
  // Chrome Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.110 Safari/537.36

  // Mozilla/5.0 (Windows NT 6.1; Win64; x64; rv:63.0) Gecko/20100101 Firefox/63.0

  // Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.1; WOW64; Trident/6.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; .NET4.0C; .NET4.0E)

  console.log(navigator.userAgent);
</script>
</body>
</html>
