<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<script>
  // 构造函数特点 构造函数首字母大写
  function Dog() {
    this.name = '未命名';
    this.age = 0;
    this.sex = '男';

    this.eat = function () {
      console.log( this.name + '吃了');
    }
    this.run = function () {
      console.log('跑了');
    }
  }

  var dog = new Dog();

  dog.name = '小小';

  console.log(dog);
  dog.eat();

</script>
</body>
</html>
