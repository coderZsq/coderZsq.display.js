自定义构造函数

存在的问题:使用构造函数创建多个对象时,并且对象内部某些方法的实行一模一样,
每次都会创建一个新的函数,造成资源的浪费

<script>
    function Person(name,age) {
        this.name = name;
        this.age = age;
        this.showName = function () {
            console.log(this.name);
        }
    }

    var p1 = new Person("zs",20);
    var p2 = new Person("ls",34);

    p1.showName();
    p2.showName();

    console.log(p1.showName == p2.showName);//fasle
</script>

<script>

    var showName  = function () {
        console.log(this.name);
    };

    function Person(name,age) {
        this.name = name;
        this.age = age;
        this.showName = showName;
    }

    var p1 = new Person("zs",20);
    var p2 = new Person("ls",34);
    console.log(p1.showName == p2.showName); //true

</script>


// 问题:
1.全局变量污染
2,破坏封装性
3.结构性不好
