1.属性拷贝 特点:属性是引用类型的数据,父对象和子对象共享同一份数据
2.原型式继承:
    2.1 动态的设置原型对象的属性和方法
    2.2 替换原型
    2.3 设置子构造函数的原型对象是父构造函数的原型对象
        Student.prototype = Person.prototype;
3.原型链继承
    实现:Student.prototype = new Person();
    注意点:
        1.完成原型链继承后,在修正构造器属性
        2.完成原型链继承后,在设置原型对象的属性和方法
        3.在王城原型链继承后,只能利用动态特性设置原型对象的属性和方法
