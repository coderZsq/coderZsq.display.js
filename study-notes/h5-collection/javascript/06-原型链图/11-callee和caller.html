<body>
1.callee :在arguments对象中有一个方法callee,返回函数自身.常用于匿名函数的递归调用
2.caller:返回调用函数的函数
    在全局作用域中调用,返回null
 <script>
     function f1() {
         console.log(f1.caller); // f2
         console.log(arguments.callee); // f1
     }
     function f2() {
         f1();
     }

     f2();
 </script>

递归调用

    2.有退出条件

   // 即时调用函数
    console.log((function (n) {

        }

</script>
