私有变量和私有函数

定义在构造函数内部的变量和函数

<script>
    function Person() {

        this.name = "moren";
        this.showName = function () {
            console.log(this.name);
        };
        var num = 20;

        function getNum() {
            console.log(num);
        };

        // 特权方法:可以访问私有变量和私有函数的实例方法
        this.showNum = function () {
            console.log(num);
        }
    }

//    Person.des = "des";

    var p1 = new Person();

</script>
</body>
