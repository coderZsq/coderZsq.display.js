严格模式的注意点:
1.必须使用var声明变量
2.不能使用delete删除全局变量
3.对象的属性名不能重复
4.函数的形参必须唯一
5.禁止使用with
6.禁止使用八进制
7.禁止使用callee和 caller
8.不能使用arguments和eval作为标识符
9.if语句中不能声明函数
10.修正了this的指向
11.严格模式下,arguments的使用不同
