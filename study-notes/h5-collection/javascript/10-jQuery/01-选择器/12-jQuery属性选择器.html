<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<a>我是a标签1</a>
<a href="www.baidu.com">www.baidu.com</a>
<a href="www.jd.com">www.jd.com</a>
<a href="www.520it.com">www.520it.com</a>
<a href="bbs.baidu.com">bbs.baidu.com</a>
<a href="www.baidu.cn">www.baidu.cn</a>
<a>我是a标签2</a>
<a href="www.baidu.cn" title="标题">title&&href</a>



<br>
<button>获取页面中拥有href属性的a标签</button>
<button>获取指向jd的a标签</button>
<button>获取所有不指向jd的a标签</button>
<button>获取属性值以特定的字符开头的标签</button>
<button>获取属性值以特定的字符结尾的标签</button>
<button>获取属性值中包含特定字符串的标签</button>
<button>多个属性</button>
<script>
    $(function () {
        //..........
        //需求:
        $("button").eq(0).click(function () {
            $("a[href]").css("background","red");
        })

        $("button").eq(1).click(function () {
            $("a[href='www.jd.com']").css("background","red");
        })

        $("button").eq(2).click(function () {
            $("a[href !='www.jd.com']").css("background","red");
        })

        $("button").eq(3).click(function () {
            $("a[href ^='bbs']").css("background","red");
        })

        $("button").eq(4).click(function () {
            $("a[href $='cn']").css("background","red");
        })

        $("button").eq(5).click(function () {
            $("a[href *='baidu']").css("background","red");
        })

        $("button").eq(6).click(function () {
            $("a[href][title]").css("background","red");
        })
    })
</script>
</body>
</html>
