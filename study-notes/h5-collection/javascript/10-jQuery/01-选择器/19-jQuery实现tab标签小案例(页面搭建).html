<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box{
            width: 1000px;
            margin: 50px auto;
        }

        .nav{
            width: 500px;
            height: 44px;
            border: 1px solid #ccc;
            border-bottom: none;
            position: relative;
            top: 1px;
            background: #fff;
        }

        .imgContent
        {
            width: 1000px;
            height: 475px;
            border: 1px solid #ccc;
        }

        li{
            float: left;
            width: 100px;
            margin-left: 20px;
            line-height: 44px;
            height: 44px;
        }

        img
        {
            width: 1000px;
            height: 475px;
        }

        .imgContent div{
            display: none;
        }

        .imgContent .current {
            display: block;
        }

        .action
        {
            font-size: 18px;
            color: red;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="box">
    <div class="nav">
        <ul>
            <li class="action">HTML5学院</li>
            <li>iOS学院</li>
            <li>java学院</li>
            <li>网页UI学院</li>
        </ul>
    </div>
    <div class="imgContent">
        <div class="current"><img src="images/01.png"></div>
        <div><img src="images/02.png"></div>
        <div><img src="images/03.png"></div>
        <div><img src="images/04.png"></div>
    </div>
</div>
<script>
    $(function () {
        //..........
    })
</script>
</body>
</html>
