<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div>我是div1</div>
<div>我是div2</div>
<script>
    $(function () {
        //..........
        //自动触发这些事件,模拟被点击的过程
        $("div").click(function () {
            console.log("点击了div标签");
        })

        //自动触发相关的方法:tigger | tiggerHander
        //jQ(要触发的是哪个标签的事件).trigger("事件类型")
        //$("div").trigger("click");
        //$("div").triggerHandler("click");

        //tigger和tiggerHander方法对比
        //(1) 作用的对象不一样
        // tigger 所有选中的标签
        // tiggerHander 所有选中标签中的第一个标签
        //(2) 关于事件冒泡
        //tigger 不会阻止事件冒泡
        //tiggerHander 会阻止事件冒泡
        //(3) 关于标签的默认行为
        //trigger 通常情况下不会禁用默认行为
        //tiggerHander 会禁用默认行为
    })
</script>
</body>
</html>
