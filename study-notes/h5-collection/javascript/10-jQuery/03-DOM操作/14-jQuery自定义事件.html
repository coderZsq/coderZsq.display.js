<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div>我是div</div>
<script>
    $(function () {
        //..........
        $("div").on("click",function () {
            console.log("click");
        })

        //jQ允许我们给标签注册自定义事件,但是这些事件只能通过自动触发来执行
        $("div").on("XX-XX",function () {
            console.log("XX-XX");
        })

        $("div").trigger("XX-XX");
    })
</script>
</body>
</html>
