<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-2.0.0.js"></script>

</head>
<body>
<div id="demoID">div1</div>
<div>div2</div>
<script>
    //(1) 研究目标对象的特点,功能什么
    //(2) 分析init函数的参数都有哪些? 以及对应的结果的什么?
    //(3) 尝试自己实现init方法
    //(4) 最终验证init方法和jQuery原版的是否一致

</script>
<script>
    //01 条件判断为假 0 false null undefined NaN ... 返回空的jQ实例对象给我们
    console.log($(0));
    console.log($(false));
    console.log($(NaN));
    console.log($(null));
    console.log($(undefined));

    //02 字符串(选择器)
    //   会根据选择器来获取页面中指定的所有标签保存到jQ实例对象中返回
    console.log($("div"));
    console.log($("#demoID"));

    //03 字符串(标签)
    //    把参数中所有的一级标签都保存到jQ实例对象中返回
    console.log($("<span>我是spanA</span><span>我是spanB</span>"));
    console.log($("<span>我是spanA</span><div><span>我是spanB</span></div>"));

    //04 数组
    //    会遍历数组,把数组中的每个元素都作为key为0,1,2,...对应的value值保存到jQ实例对象中返回
    console.log([1, 3, 5]);
    console.log($([1, 3, 5]));
    console.log($(["demoA", "demoB"]));
    
    //05 函数
    //    如果参数是函数,那么会监听DOM的加载,等DOM加载完执行回调函数中的代码
    $(function () {

    })

    //06 伪数组
    // 会遍历伪数组,把伪数组中的每个值都作为key为0,1,2,...对应的value值保存到jQ实例对象中返回
    /*
    * 伪数组:类似于数组的结构,本身是对象
    * 伪数组得关键点:
    * (1) 本身是对象并不是真正的数组,但是和数组很像
    * (2) 对象的key是从0开始依次递增...但是允许存在其他的key(遍历的时候忽略)
    * (3) 该对象拥有length属性,length属性的值 === key最大索引 +1 (要拥有length-1这个键值对)
    * */
    var obj1 = {0:"name",1:"age",2:"color",length:3};  //YES
    var obj2 = {0:"name",1:"age",2:"color",length:4};  //NO
    var obj3 = {0:"name",1:"age",2:"color",length:3,"des":"描述信息"};   //YES
    /*
    for(var i = 0;i <obj3.length;i++)
    {
        console.log(i, obj3[i]);
    }*/
    console.log($(obj1));
    //console.log($(obj2));
    console.log($(obj3));

    //07 传递的是数字(非0)或者是布尔类型的值(非false)
    //把参数作为key为0对应的value保存到jQ实例对象中返回
    console.log($(123));
    console.log($(234));
    console.log($(true));

    //08 传递的DOM标签
    var oDiv = document.createElement("div");
    console.log($(oDiv));

    //09 普通对象
    var objT = {name:"zs",age:99};
    console.log($(objT));

    /*
    * [1] 条件判断为假 返回空的jQ对象
    * [2] 字符串
    *       A (选择器) 获取指定的选择器存到jQ对象中返回
    *       B (标签)  把一级标签存到jQ对象中返回
    * [3] 数组 | 伪数组 遍历并且把每个数据都依次保存到jQ对象中返回
    * [4] 函数        监听DOM的加载,等DOM加载完执行回调函数中的代码
    * [5] 其它  DOM | true | 数字 | 普通对象     把参数保存为key为0对应的value值返回jQ
    *
    * */
</script>

</body>
</html>
