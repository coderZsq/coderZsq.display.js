<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>02-使用表单发送get请求</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<!--
    表单发送请求(GET)
    (1) 请求路径              action
    (2) 请求方法              GET(默认)|POST
    (3) 参数以键值对的方式提交
-->
<form action="02-form-get.php" method="get">
    <input type="text" placeholder="请输入用户名" name="username">
    <input type="text" placeholder="请输入密码" name="password">
    <input type="submit" value="登录">
</form>
</body>
</html>
