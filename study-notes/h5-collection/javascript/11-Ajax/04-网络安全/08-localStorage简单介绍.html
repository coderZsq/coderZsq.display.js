<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="weibo/js/jquery-3.3.1.js"></script>

</head>
<body>
<button>添加</button>
<button>修改</button>
<button>查询</button>
<button>删除</button>
<button>清空</button>
<script>
    $(function () {

        localStorage.des = "家居安静安静";
        localStorage.setItem("age","18");
        localStorage.setItem("color","#444");

        $("button").eq(0).click(function () {
            localStorage.setItem("name","wendingding");
        })

        $("button").eq(1).click(function () {
            localStorage.setItem("name","大傻子");
        })

        $("button").eq(2).click(function () {
            console.log(localStorage.getItem("name"));
        })

        $("button").eq(3).click(function () {
            localStorage.removeItem("name");
        })

        $("button").eq(4).click(function () {
            localStorage.clear();
        })
    })
</script>
</body>
</html>
