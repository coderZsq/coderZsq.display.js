<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas{
            background: url("images/bg.png");
        }
    </style>
</head>
<body>
<canvas id="canvas" width="900" height="600" style="border: 1px solid #000;"></canvas>
<script>
    // 1.获取标签和上下文
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // 2.缩放
    /*
    ctx.fillRect(0,0,200,100);
    //一旦设置缩放,后面绘制的所有图形都会进行缩放
    ctx.scale(2,2);
    ctx.fillStyle = 'red';
    ctx.fillRect(100,100,200,100);
    // 缩放回去
    ctx.scale(0.5,0.5);
    ctx.fillStyle = 'blue';
    ctx.fillRect(0,0,200,100);
    */

    // 3.位移
    /*
    ctx.fillRect(0,0,200,100);
    ctx.translate(100,100);
    ctx.fillStyle = 'red';
    ctx.fillRect(100,100,200,100);
    // 位移回去
    ctx.translate(-100,-100);
    ctx.fillStyle = 'blue';
    ctx.fillRect(0,0,200,100);
    */

    // 4.旋转
    /*
    ctx.fillRect(100,100,200,100);
    ctx.rotate(20*Math.PI/180); // 以画布的左上角进行旋转

    ctx.fillStyle = 'red';
    ctx.fillRect(100,100,200,100);
    // 旋转回去
    ctx.rotate(-20*Math.PI/180);
    ctx.fillStyle = 'blue';
    ctx.fillRect(0,0,200,100);
    */

    // 第一个状态
    ctx.fillRect(100,100,200,100);
    ctx.save(); // 保存状态

    // 第二个状态
    ctx.translate(100,100);
    ctx.rotate(20*Math.PI/180);
    ctx.fillStyle = 'red';
    ctx.fillRect(100,100,200,100);

    // 第三个状态
    ctx.restore();  // 还原状态
    ctx.fillStyle = 'blue';
    ctx.fillRect(100,100,200,100);
</script>
</body>
</html>
