<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas1" width="600" height="400" style="border: 1px solid #000;"></canvas>
<canvas id="canvas2" width="300" height="200" style="border: 1px solid #000;"></canvas>
<script>
    // 1.获取小画布的上下文
    var canvas2 = document.getElementById('canvas2');
    var ctx2 = canvas2.getContext('2d');

    // 2.获取大画布的上下文
    var canvas1 = document.getElementById('canvas1');
    var ctx1 = canvas1.getContext('2d');

    // 3.在小画布上绘制一些图形
    ctx2.fillStyle = 'red';
    ctx2.fillRect(0,0,100,100);
    ctx2.fillRect(200,100,100,100);

    // 4.将小画布整体绘制到大画布中
    ctx1.drawImage(canvas2,0,0);

    // 5.在大画布中继续绘制一些图形
    ctx1.arc(200,200,100,0,2*Math.PI);
    ctx1.fillStyle = 'blue';
    ctx1.fill();
</script>
</body>
</html>
