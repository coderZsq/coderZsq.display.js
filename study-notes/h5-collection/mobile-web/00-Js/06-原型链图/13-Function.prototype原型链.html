<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1.父构造函数
    function Person() {

    }

    // 2.子构造函数
    function Student() {

    }
    // 3.设置原型链继承
    Student.prototype = new Person();

    // 4.创建对象
    var s1 = new Student();

    // Object.prototype的构造函数是Object
//    console.log(Object.prototype.constructor == Object);
    //  Object.prototype这个对象的原型对象是null
    console.log(Object.prototype.__proto__);

    // 1.Student构造函数也是一个对象,也有对应的构造函数,它的构造函数是Function
//    console.log(Student.constructor);
    // 2.Function构造函数的原型对象是一个空函数
    console.log(Function.prototype);
    console.log(Student.__proto__);

    console.log(Function.prototype.constructor);
    // 3.空函数的原型对象是Object.prototype
    console.log(Function.prototype.__proto__ == Object.prototype);
    // 4.Function构造函数也是一个对象,也有对应的构造函数
    console.log(Function.constructor);
    // 5.Function对象的原型对象是空函数
    console.log(Function.__proto__);
    // 6.Object对象的构造函数是Function
    console.log(Object.constructor);
    // 7.Object对象的原型对象是空函数
    console.log(Object.__proto__);

</script>
</body>
</html>
