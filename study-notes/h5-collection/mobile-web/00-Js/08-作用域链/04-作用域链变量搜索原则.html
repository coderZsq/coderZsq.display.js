作用域链变量的搜索原则:

1.在使用变量的时候,首先在当前作用域查找,如果找到就直接使用
2.如果没有找到,就去上一级作用域中查找,如果找到就直接
3.如果没找到,就继续之前的操作,直到0级作用域

注意点:当前作用域用var声明的变量不会覆盖上一级作用域同名的变量
<script>
    var a = 30;
    function demo() {
        var a = 20;
        console.log(a);
    }

    demo();
</script>
