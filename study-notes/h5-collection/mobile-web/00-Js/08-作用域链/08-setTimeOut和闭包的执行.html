JS任务:
    1.渲染任务
    2.JS代码的主要任务
    3.事件型任务(定时器任务,点击事件)

JS是单线程
    进程:正在运行的应用程序
    线程:进程中执行任务的,同一时间只能执行一个
    串形执行:按顺序一个一个的执行任务
    多线程 :多条线程
    并发执行:多条线程一起工作,感觉多个任务一起执行(假象)
    多线程的原理: 1S -->1万个0.0001s
