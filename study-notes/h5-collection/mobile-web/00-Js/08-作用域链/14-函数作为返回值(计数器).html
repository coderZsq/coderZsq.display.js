<body>
函数作为返回值


计数器
<script>
    function sum() {
        var a = 0;
        return function () {
            a++;
            return a;
        }
    }

    var func = sum();
    console.log(func());
    console.log(func());
    console.log(func());
    console.log(func());
    console.log(func());
</script>
</body>
