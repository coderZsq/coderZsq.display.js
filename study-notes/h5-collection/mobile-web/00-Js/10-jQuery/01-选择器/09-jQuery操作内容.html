<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<script>
    $(function () {

        var str1 = "<h1>我是标题</h1>"

        //..........
        //jQ提供对标签内容操作的方法
        //text()  ==> innerText(纯文本)
        //html()  ==> innerHTML(解析标签)

        //说明:没有传参,表示获取,传参表示(批量)设置
        $("button:eq(0)").click(function () {

            var str = "宝塔镇河妖";

            console.log($("div").text(str1));
            //没有参数:获取所有指定标签的文本内容拼接在一起返回
            console.log($("div").text());
        })

        $("button:eq(1)").click(function () {

            var str = "小鸡炖蘑菇";
            console.log($("div").html(str1));

            //没有参数:获取所有标签中第一个标签的内容返回
            console.log($("div").html());
        })
    })
</script>

<div>天王盖地虎</div>
<div>哈哈哈哈</div>
<div>嘿嘿嘿嘿</div>
<button>text</button>
<button>html</button>
</body>
</html>
