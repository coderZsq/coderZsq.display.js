<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div{
            width: 400px;
            height: 200px;
            background: red;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div>我是div</div>
<button>淡入</button>
<button>淡出</button>
<button>切换</button>
<button>淡入淡出到...</button>
<script>
    $(function () {
        //..........
        //淡入和淡出动画 控制的是标签的透明度opacity
        //fadeIn(timer,fn) fadeOut(timer,fn) fadeToggle(timer,fn) fadeTo(timer,target,fn)
        $("button").eq(0).click(function () {
            $("div").fadeIn(2000,function () {
                console.log("动画执行完毕");
            })
        })

        $("button").eq(1).click(function () {
            $("div").fadeOut(2000,function () {
                console.log("动画执行完毕");
            })
        })

        $("button").eq(2).click(function () {
            $("div").fadeToggle(2000,function () {
                console.log("动画执行完毕");
            })
        })
        $("button").eq(3).click(function () {
            $("div").fadeTo(2000,0.5,function () {
                console.log("动画执行完毕");
            })
        })

    })
</script>
</body>
</html>
