<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<li>li1</li>
<li>li2</li>
<li>li3</li>
<li>li4</li>
<li>li5</li>
<script>
    $(function () {
        //..........
        //each方法的语法
        //[001] $.each(目标对象,fn)
        //[002] $().each(fn)
        //作用:遍历数组\对象\jQ实例对象(伪数组)

        //001 遍历数组
        var arrM = [1,2,3,"demoA","demoB",true];
        /*
        $.each(arrM,function (index, value) {
            if(value === 3){
                console.log("找到了元素3,后面的不再执行");
                return false;
            }
            console.log(index, value);
        })*/
        $.each(arrM,function () {
            console.log(this);
        })

        //002 遍历对象
        var objM = {name:"zs",age:18,color:"green"};
        $.each(objM,function (key,value) {
            console.log(key, value);
            console.log("this",this);
        })

        //003 遍历jQ实例对象
        $.each($("li"),function (index,ele) {
            console.log(index, ele);
        })


        //each方法使用注意点
        //[1] each方法如何退出循环  在回调函数中返回false
        //[2] 回调函数中的this不是指向window,而是指向当前的value值
        //
        //思考:请问为什么要让this执行当前的value?
        //因为我们在遍历的时候,最关心的是当前的元素|value值,把this绑定给value可以帮我们省略回调函数形参.
        /*
        * this问题
        * this总是要指向某个对象,至于具体指向谁,由函数的调用方式决定
        * 函数的调用方式:
        * (1) 直接调用 示例:fn()     this --> window (非严格模式下)
        * (2) 以对象方法来调用 示例:  obj.showName()  this-->当前的对象
        * (3) 以构造函数的方式调用 示例:new Person() this-->构造函数新创建出来的实例对象
        * (4) 以函数上下文的方式调用 示例:obj1.show.call(obj2)  this-->第一个参数
        * */
    })
</script>
