<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<script>
    $(function () {
        //..........
        //map方法
        //[001] $.map()
        //[002] $().map();

        //作用:数组映射方法,可以对数组过滤\放大\拼接...,遍历数组,每循环一次就对当前的元素进行特定的处理,会收集回调函数的返回值,把这些返回值保存到一个新的数组中返回
        var arrM = [1,2,3,"demoA","demoB","demoC",50,100];
        //需求:筛选出数组中大于3的数字,返回新的数组
        var arr = $.map(arrM,function (value,index) {

            console.log(index, value);
            //console.log(this);
            //if(value >3) return value;    过滤
            //return value + "AABB";        拼接
            //if(typeof value == "number") return value;  //提取数据
            if(typeof value == "number")
            {
                return value *2;
            }
        })
        console.log(arr);

        //对比map和each
        //相同点:都可以遍历数组
        //不同点:
        //(1) 回调函数中参数和each相反 ,这里是value-key
        //(2) 这里不能通过返回false的方式中断循环
        //(3) 这里回调函数中的this指向window
    })
</script>
</body>
</html>
