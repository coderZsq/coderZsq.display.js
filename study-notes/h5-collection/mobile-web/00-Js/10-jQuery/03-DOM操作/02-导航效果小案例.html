<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box{
            width: 400px;
            height: 300px;
            border: 1px solid #000;
            margin: 50px auto;
            padding-top: 100px;
        }

        li{
            width: 100px;
            height: 100px;
            float: left;
            text-align: center;
            overflow: hidden;
        }

        span
        {
            width: 24px;
            height: 24px;
            display: inline-block;
            position: relative;
            /*background: url("img/bg.png") 0-48px no-repeat;*/
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="box">
    <ul>
        <li><span></span><p>百度</p></li>
        <li><span></span><p>淘宝</p></li>
        <li><span></span><p>新浪</p></li>
        <li><span></span><p>网易</p></li>
        <li><span></span><p>搜狐</p></li>
        <li><span></span><p>腾讯</p></li>
        <li><span></span><p>优酷</p></li>
        <li><span></span><p>京东</p></li>
    </ul>
</div>
<script>
    $(function () {
        //..........
        //(1) 设置显示正确的图片
        var url;
        $("span").each(function (index,ele) {
            /*
            //console.log(index);
            //console.log(ele);
            //console.log(this);*/

            url = 'url("img/bg.png") 0-'+(index * 24)+'px no-repeat';
            //ele是当前的value的值 == 当前的span标签 == this
           $(this).css("background",url);
        })

        //(2) 实现动画效果
        //[001] 监听li标签的鼠标移入事件
        //[002] 设置让当前标签的子标签(span)实现往上走的效果
        //[003] 设置让span标签在底部,然后从底部重新钻出来
        $("li").mouseenter(function () {
            /*
            $(this).children("span").animate({"top":"-50px"},function () {
                $(this).css({
                    "top":"30px",
                    "opacity":0
                }).animate({
                    "top":0,
                    "opacity":1
                })
            })*/


            //错误的演示:css方法不能保证在animate任务执行完毕只会再执行
            $(this).children("span").animate({"top":"-50px"}).css({
                "top":"30px",
                "opacity":0
            }).animate({
                "top":0,
                "opacity":1
            })
        })
    })
</script>
</body>
</html>
