<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<a href="http://www.520it.com">小码哥</a>
<form action="08-大屏焦点图(代码优化).html">
    <input type="submit" value="提交" id="demoID">
</form>
<script>
    $(function () {
        //..........
        //有些标签存在默认行为的,在给这些标签添加事件的时候需要注意
        //禁用标签的默认行为:event
        $("a").on("click",function (event) {
            alert(12345);
            //event.preventDefault();
        })

        $("#demoID").click(function (event) {
            alert("提交成功");
            //event.preventDefault();
        })


        $("#demoID").trigger("click");
    })
</script>
</body>
</html>
