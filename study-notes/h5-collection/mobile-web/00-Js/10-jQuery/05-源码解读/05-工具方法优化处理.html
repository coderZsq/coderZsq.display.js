    //对面的成员:属性和方法
    //实例成员:实例对象的属性和方法
    //原型成员:创建实例对象构造函数相关链的原型对象上面的属性和方法
    //静态成员:构造函数自己的属性和方法
    function Person() {
        this.name = "哈哈";
        this.age = 18;

        var className = "修仙1班";
        function getClassName() {
            return "班级名称 " + className;
        }
        this.getInfo = function () {
            return "姓名" + this.name + "年龄 " + this.age + getClassName();
        }
    }
    Person.prototype = {
        constructor:Person,
        showName:function () {
            console.log(this.name);
        },
        showAge:function () {
            console.log(this.age);
        }
    }

    Person.des = "描写";
    Person.logDes = function () {
        console.log(this.des);
    }

    var p1 = new Person();
    console.log(p1);

    //构造函数:Person
    //原型对象:Person.prototype
    //实例对象:p1
    //p1的实例成员:name age getInfo
    //原型成员:showName showAge
    //构造函数的静态成员:des logDes
    //私有成员:className getClassName
    //特权方法:getInfo

    //console.log(Person.name);          //Person
