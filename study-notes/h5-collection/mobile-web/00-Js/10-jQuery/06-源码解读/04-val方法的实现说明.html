<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/XMGQuery-1.2.7.js"></script>
    <!--<script src="js/jquery-3.3.1.min.js"></script>-->

</head>
<body>
<form>
    <input type="text" placeholder="默认的文字" value="威震天">
    <input type="text" placeholder="默认的文字" value="擎天柱">
</form>
<script>
    //jQ.val()
    //基本作用:操作标签的value的值
    //jQ.val()      没有参数,获取选中标签中第一个标签的value值返回
    //jQ.val(value) 批量的设置所有的标签
    //注意点:标签身上有两个value(1个是属性节点 另外一个是属性)
    //属性value和属性节点value关系?
    //属性节点value的值是不会更新的,而value属性的值是会实时更新

    //结论:val()方法操作的是标签的属性
    console.log($("input").val("小鸡炖蘑菇"));

</script>
</body>
</html>
