<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>10-ajax发送同步请求</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/ajax0.js"></script>
    <!--<script src="js/get2.js"></script>-->
    <!--<script src="js/post.js"></script>-->

</head>
<button>GET请求</button>
<button>POST请求</button>

<body>
<script>
    var oBtn1 = document.getElementsByTagName("button")[0];
    oBtn1.onclick = function () {
        get("php/06-ajax.php",{username:"熊大",password:"321"},function (xhr) {
            console.log("成功" + xhr.responseText);
        },function (xhr) {
            console.log("失败" + xhr.statusText);
        })
    }


    var oBtn2 = document.getElementsByTagName("button")[1];
    oBtn2.onclick = function () {
        post("php/06-ajax.php",{username:"光头哥",password:"123456"},function (xhr) {
            console.log("成功" + xhr.responseText);
        },function (xhr) {
            console.log("失败" + xhr.statusText);
        })
    }
</script>
</body>
</html>
