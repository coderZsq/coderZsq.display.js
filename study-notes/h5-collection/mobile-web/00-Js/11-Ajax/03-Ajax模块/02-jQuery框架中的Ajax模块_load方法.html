    //load方法
    //语法:$().load(url,[data],[callBack])
    //作用:根据参数来发送网络请求,请求成功之后用响应的数据来替换指定标签的内容
    //第一个参数:请求路径
    //第二个参数:提交给服务器端的数据(参数),支持对象和查询字符串两种形式
    //第三个参数:完成后的回调函数
    //注意点1: 默认发送的是GET请求,如果以对象的方式提交参数那么发送的是POST请求
    //注意点2: load方法支持对返回的数据进行筛选
    $("button").click(function () {
