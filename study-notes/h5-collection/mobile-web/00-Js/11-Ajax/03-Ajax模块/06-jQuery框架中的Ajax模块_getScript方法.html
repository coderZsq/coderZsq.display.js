<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>03-jQuery框架中的Ajax模块_get方法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.js"></script>

</head>
<body>
<button>getJSON方法</button>
<button>getScript方法</button>
<script>

    //getJSON方法
    //$.getJSON(url,data,callBack)
    //该方法实现基于$.get方法 === $.get(url,data,callBack,"json")
    $("button:first").click(function () {
       $.getJSON("php/03-json.php",function (responseJSONOBJ,statusText,xhr) {
           console.log(responseJSONOBJ);
           console.log(statusText);
           console.log(xhr);
       })
    })


    $("button:last").click(function () {
        //如果某些js文件需要触发特定的事件才加载
        $.getScript("js/demo.js",function (responseJSONOBJ,statusText,xhr) {
            console.log(responseJSONOBJ);
            console.log(statusText);
            console.log(xhr);
        })
    })

</script>
</body>
</html>
