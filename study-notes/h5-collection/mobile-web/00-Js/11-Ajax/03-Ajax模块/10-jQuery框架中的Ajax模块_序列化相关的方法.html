<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>03-jQuery框架中的Ajax模块_get方法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.js"></script>

</head>
<body>
<button>登录</button>
<form>
    <input type="text" placeholder="请输入用户名" name="name" id="username">
    <input type="text" placeholder="请输入密码" name="value" id="password">
    <input type="text"  name="className">
</form>
<script>

    $.ajaxSetup({
            url:"php/05-ajax.php",
            type:"get",
            timeout:1,
            success:function (responseText, textStatus, jqXHR) {
              console.log(responseText);
            }
    })

    $("button:first").click(function () {
        $.ajax({
            //data:{name:"赵琳",value:"654321"},
            //data:"name=赵琳&value=12345678",
            //data:"name="+$("#username").val() +"&value=" +  $("#password").val(),
            data:$("form").serialize(),
            timeout:1000
        })

        //$("form").serialize() 把表单中所有的数据都拼接成查询字符串
        //$("form").serializeArray()  把表单中所有的数据都拼接成对象数组
        //$.param(obj)   把对象转换为查询字符串

        console.log($("form").serialize());
        console.log($("form").serializeArray());

        console.log($.param({name: "zs", age: 19}));
    })

</script>
</body>
</html>
