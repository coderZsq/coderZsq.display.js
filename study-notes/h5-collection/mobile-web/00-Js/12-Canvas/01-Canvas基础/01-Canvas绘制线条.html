<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #000;
            /*不要使用css去修改canvas的宽度和高度*/
            /*width: 900px;*/
            /*height: 600px;*/
        }
    </style>
</head>
<body>

<canvas id="canvas" width="900" height="600">
    你的浏览器不支持canvas，请升级浏览器
</canvas>

<script>
    // 1.获取标签和上下文
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // 2.绘制直线
    // ctx.beginPath();
    // 设置起点
    ctx.moveTo(100,100);
    // 设置终点
    ctx.lineTo(300,100);
    //颜色
    ctx.strokeStyle = 'red';
    // 线条的宽度
    ctx.lineWidth = 10;
    // ctx.closePath();
    // 绘制
    ctx.stroke();
    // 开启一条新的路径
    // 默认情况下会沿用之前的路径
    // 让当前的路径和之前的路径隔离开,方便对当前的路径做一些设置(颜色,宽度)
    ctx.beginPath();
    ctx.moveTo(200,20);
    ctx.lineTo(200,220);
    ctx.lineTo(300,350);
    ctx.strokeStyle = 'blue';
    // 关闭路径:默认会把路径头和路径尾进行直线连接,形成一个封闭的空间
    // ctx.closePath();

    ctx.stroke();

</script>
</body>
</html>
