<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="900" height="600" style="border: 1px solid #000;"></canvas>
<script>
    // 1.获取标签和上下文
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // 2.绘制圆弧
    // 圆心的x,圆心的y,半径,起始的角度,终止的角度,是否是逆时针
    // rad = deg*Math.PI/180;

    ctx.moveTo(200,200);
    ctx.arc(200,200,100,0,90/180*Math.PI,false);
    ctx.strokeStyle = 'red';
    ctx.stroke();
    ctx.fillStyle = 'pink';
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(200,200);
    ctx.arc(200,200,100,0,90/180*Math.PI,true);
    ctx.strokeStyle = 'blue';
    ctx.stroke();
    ctx.fillStyle = 'orange';
    ctx.fill();
</script>
</body>
</html>
