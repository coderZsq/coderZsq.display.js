<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="900" height="600" style="border: 1px solid #000;"></canvas>
<script>
    /*
        1.计数器初始值为0
        2.射线与路径是否相交,顺时针相交+1,逆时针相交-1
        3.计数器最终值为0不填充,不为0填充
    */

    // 1.获取标签和上下文
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // 2.绘制圆环
    ctx.arc(200,200,70,0,2*Math.PI,false);

    ctx.arc(200,200,100,0,2*Math.PI,true);

    ctx.fillStyle = 'red';
    ctx.fill();
</script>
</body>
</html>
