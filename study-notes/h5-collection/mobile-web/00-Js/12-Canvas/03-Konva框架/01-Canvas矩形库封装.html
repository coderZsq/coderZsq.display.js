<canvas id="canvas" width="900" height="600" style="border: 1px solid #000;"></canvas>
<script src="js/XMGRect.js"></script>
<script>
    // 1.获取标签和上下文
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // 2.创建矩形

    var rect = new XMGRect({
        x : 200,
        y : 200,
        width : 200,
        height : 100,
        strokeColor : 'red',
        fillColor : 'blue',
        strokeWidth : 5,
        scaleX : 2,
        scaleY : 2,
        translateX : 100,
        translateY : 100,
        angle : 20
    });

    // 3.绘制
    rect.renderStroke(ctx);
