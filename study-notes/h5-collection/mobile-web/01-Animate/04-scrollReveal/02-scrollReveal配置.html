<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #main{
            width: 950px;
            margin: 0 auto;
            overflow: hidden;
            list-style: none;
        }

        li{
            width: 300px;
            height: 400px;
            float: left;
            background: skyblue;
            margin: 5px;
        }

    </style>
</head>
<body>

<!--1.引入scrollReveal的动画库-->
<script src="libs/scrollreveal.js"></script>
<script>


    window.onload=function () {

        var config={
            reset:true,  /*让动画可以重复执行*/
            origin:'left', /*指定动画开始的方向*/
            duration:'1000', /*动画执行的时间,单位是毫秒*/
            delay: 500, // 延迟2s后开始动画
            rotate:{x:0,y:0,z:90}, /*让item在z轴从90度旋转到0度*/
            opacity:0, /* 0 过渡到 1 (默认1)*/
            scale:0.2,  /* 0.5 过渡到 1 (默认1) */

            //展开动画开始前调用
            beforeReveal: function(domEl){
                console.log("2.展开动画开始前调用");
            },
            //展开动画开始后调用
            afterReveal: function (domEl){
                console.log('4.展开动画开始后调用');
            },

        }

        /*2.拿到scrollReveal的对象*/
        var sr = ScrollReveal();
        /*3.让指定的标签执行动画*/
        sr.reveal('.box',config) //选中所有的li标签,展开动画
            

    }

</script>
</body>
</html>
