<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #main{
            width: 950px;
            margin:  0 auto;
            overflow: hidden;
            /*background: skyblue;*/

        }
        ul{
            list-style: none;

        }
        li{
            margin: 5px;
        }
        li, img{
            width: 300px;
            height: 400px;
            float: left;
        }


    </style>
</head>
<body>


<div id="main">
    <ul>
        <li class="box"><img src="image/01.jpg" alt=""></li>
        <li class="box"><img src="image/02.jpg" alt=""></li>

        <li class="box"><img src="image/07.jpg" alt=""></li>
        <li class="box"><img src="image/08.jpg" alt=""></li>

<!-- 1.引入scrollReveal动画库 -->
<script src="libs/scrollreveal.js"></script>
<script>
    window.onload=function () {

        var config1={
            reset:true, /*指定选中的标签可以重复执行动画*/
        }

        /*2.获取到scrollReveal的对象*/
        var sr = ScrollReveal();
        /*3.选中指定的标签来执行动画*/
        sr.reveal('.box',config1)
        /*5.让第五张图片有一个特效*/
        var config2={
            reset:true,
            rotate:{x:0,y:0,z:90},  /* 在z轴从90 过渡到 0 (默认0) */
            duration:1000,
        }
        sr.reveal('#test5',config2)



    }
</script>

</body>
</html>
