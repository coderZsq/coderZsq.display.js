<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--指定网页的编码格式:utf-8-->
    <meta charset="utf-8">
    <!--
        告诉ie浏览器使用最新的解析器 解析这个网页
        content="IE=edge"
        content="IE=10"
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--
        视口: 虚拟的窗口 980px

        兼容移动设备
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap</title>

    <!-- Bootstrap.css -->
    <link href="./libs/Bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->

    <!--
        html5shiv: 让 IE8 支持 HTML5 元素
        respond:让 IE8 支持 媒体查询（media queries）功能
    -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

</head>
<body>



<!--面板-->
<div class="panel panel-success" style="width: 300px">

    <div class="panel-heading">
        panel-heading
    </div>

    <div class="panel-body">
        panel-body
    </div>

    <div class="panel-footer">
        panel-footer
    </div>
</div>


<!--面板-->
<div class="panel panel-danger" style="width: 300px">
    <div class="panel-heading pull-right">
        panel-heading
    </div>

    <div class="panel-footer">
        panel-footer
    </div>
</div>



<!--徽章-->
<span class="badge" style="background: red">10</span>
<button class="btn btn-success btn-sm">button
    <span class="badge">10</span>
</button>


<!--点击弹出模态框-->
<!--

    data-target="#myModal"  指定弹出的目标,值(选择器)
    data-toggle="modal"     指定以什么样的方式弹出目标(模态框)

    data-dismiss="modal"    指定以什么样的方式隐藏目标(模态框)

    role="dialog"  仅仅用来增强语义,提高代码的阅读性

    aria-xxxxx="xxxx"  屏幕阅读辅助 , 兼容残障人士的设备

-->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
</button>

<!-- 模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                modal-body
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<input id="btn" type="button" value="显示或者隐藏Modal" class="btn btn-info">











<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="./libs/jQuery/jquery-3.2.0.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="./libs/Bootstrap/js/bootstrap.js"></script>
<script>

    $(function () {

        $('#btn').on('click',function () {

            $('#myModal').modal('show')

        })

        $('#myModal').on('show.bs.modal', function (e) {
            console.log('show')
        })


        $('#myModal').on('hidden.bs.modal', function (e) {
            console.log('hidden')
        })

    })
</script>


</body>
</html>
