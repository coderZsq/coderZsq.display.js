<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 40px;
            background: red;
            padding:0px 15px;
            margin: 0 auto;
        }

        /*手机*/
        @media screen and (max-width: 768px){
            .container{
                width: 100%;
            }
        }

        /*平板*/
        @media (min-width: 768px) and (max-width: 992px){
            .container{
                width: 750px;
            }
        }

        /*中等屏幕*/
        @media (min-width: 992px) and (max-width: 1200px){
            .container{
                width: 970px;
            }
        }

        /*超大屏幕*/
        @media (min-width: 1200px){
            .container{
                width: 1170px;
            }
        }

    </style>
</head>
<body>



<div class="container">

</div>



</body>
</html>
