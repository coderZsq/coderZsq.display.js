<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: red;
            margin: 0 auto;
        }

        /*手机*/
        @media screen and (max-width: 768px){
            .hidden-xs{
                display: none;
            }
        }

        /*ipad*/
        @media (min-width: 768px) and (max-width: 992px){
            .hidden-sm{
                display: none;
            }
        }

        /*中*/
        @media (min-width: 992px) and (max-width: 1200px){
                .hidden-md{
                    display: none;
                }
        }

        /*大*/
        @media (min-width: 1200px){
            .hidden-lg{
                display: none;
            }
        }

    </style>
</head>
<body>


<div class="hidden-xs hidden-sm hidden-md hidden-lg">

</div>

</body>
</html>
