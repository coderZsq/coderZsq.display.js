<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div{
            width: 200px;
            height: 200px;
            background: red;
            margin: 0 auto;
            display: none;

            /*display: inline;*/
        }
        /*手机*/
        @media screen and (max-width: 768px){
            .visible-xs-block{
                display: block;
            }
            .visible-xs-inline-block{
                display: inline-block;
            }

            .visible-xs-inline{
                display: inline;
            }
        }

        /*ipad*/
        @media (min-width: 768px) and (max-width: 992px){
            .visible-sm-block{
                display: block;
            }
            .visible-sm-inline-block{
                display: inline-block;
            }

            .visible-sm-inline{
                display: inline;
            }
        }

        /*中*/
        @media (min-width: 992px) and (max-width: 1200px){
            .visible-md-block{
                display: block;
            }

            .visible-md-inline-block{
                display: inline-block;
            }

            .visible-md-inline{
                display: inline;
            }
        }

        /*大*/
        @media (min-width: 1200px){
            .visible-lg-block{
                display: block;
            }
            .visible-lg-inline-block{
                display: inline-block;
            }

            .visible-lg-inline{
                display: inline;
            }

        }

    </style>
</head>
<body>


<div class="visible-lg-block visible-md-block visible-sm-block visible-xs-block">

</div>

</body>
</html>
