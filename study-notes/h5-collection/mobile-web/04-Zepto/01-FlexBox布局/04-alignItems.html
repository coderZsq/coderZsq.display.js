<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            margin: 0 auto;

            /*指定为弹性布局*/
            display: flex;
            /*规定了主轴的方向*/
            flex-direction: column;
            /*子item在主轴方向的对齐方式*/
            justify-content: flex-start;
            /*子item在侧轴方向的对齐方式*/
            align-items: flex-end;
        }

        p{
            width: 50px;
            height: 50px;
            background: white;
            border: 1px solid blue;
        }

    </style>
</head>
<body>

    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
</body>
</html>
