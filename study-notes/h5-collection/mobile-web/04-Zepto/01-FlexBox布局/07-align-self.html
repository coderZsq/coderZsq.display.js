<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            margin: 0 auto;

            /*指定为弹性布局*/
            display: flex;
            /*规定了主轴的方向*/
            flex-direction: row;
        }

        p{
            width: 50px;
            height: 50px;
            background: white;
            border: 1px solid blue;
        }

        p:nth-of-type(1){
            flex:1
        }
        p:nth-of-type(2){
            flex:3;
            align-self: flex-end;

        }
        p:nth-of-type(3){
            flex:1
        }

    </style>
</head>
<body>

    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
</body>
</html>
