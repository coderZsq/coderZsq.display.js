<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 500px;
            height: 200px;
            background-color: red;
            margin: 10px;
        }
    </style>
</head>
<body>

<button id="btn">点击改改变宽度</button>
<div class="box">1</div>

<!--<script src="libs/jquery-3.2.0.min.js"></script>-->

<script src="libs/zepto.min.js"></script>

<!--引入动画的模块-->
<script src="libs/fx.js"></script>


<script>
    
    $(function () {
        $('#btn').on('click',function () {

            $('.box').animate({
                width:'100px'
            })
        })
    })
    
</script>
</body>
</html>
