<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }

    </style>
</head>
<body>

<button id="btn">来回切换隐藏</button>
<div class="box"></div>

<!--<script src="libs/jquery-3.2.0.min.js"></script>-->
<script src="libs/zepto.min.js"></script>

<script src="libs/fx.js"></script>  <!--animate-->
<script src="libs/fx_methods.js"></script> <!--show hide toggle...-->

<script>
    $(function () {

        $('#btn').on('click',function () {

            $('.box').toggle(1000);

        })

    })
</script>
</body>
</html>
