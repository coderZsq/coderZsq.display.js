<!DOCTYPE html>
<html>
<head>
    <style>
        #div1
        {
            position: relative;
            height: 150px;
            width: 150px;
            margin: 50px;
            padding:10px;
            border: 1px solid black;

            /*css3透视效果*/
            perspective:60px;

        }


        #div2
        {
            padding:50px;
            position: absolute;
            border: 1px solid black;

            background-color: yellow;
            transform: rotateX(45deg);
        }
    </style>
</head>

<body>

<div id="div1">
    <div id="div2">HELLO</div>
</div>

</body>
</html>
