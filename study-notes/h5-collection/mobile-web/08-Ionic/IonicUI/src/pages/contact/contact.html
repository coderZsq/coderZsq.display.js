<!--首页的头部布局-->
<ion-header>
  <!--首页导航栏-->
  <ion-toolbar color="primary">
    <!--左边-->
    <ion-buttons start>
      <button ion-button icon-only color="light">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <!--中间-->
    <ion-title>联系人</ion-title>
    <!--右边-->
    <ion-buttons end>
      <button ion-button icon-only color="light">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content style="background-color: #F5FCFF">
  <!--消息列表-->
  <ion-list>
    <!--item  card-->
    <ion-card *ngFor="let user of userList" (click)="onSelectItem(user)">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/avatar-finn.png">
        </ion-avatar>
        <h2>{{user.name}}</h2>
        <p>{{user.content}}</p>
      </ion-item>
    </ion-card>

  </ion-list>

</ion-content>
