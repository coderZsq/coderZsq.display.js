<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>25-3D立方体终极方案</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            perspective: 500px;
        }
        ul{
            width: 400px;
            height: 200px;
            /*border: 1px solid #000;*/
            margin: 100px auto;
            list-style: none;
            text-align: center;
            line-height: 200px;
            font-size: 50px;
            position: relative;

            transform: rotateX(0deg) rotateY(0deg);

            /*让子元素呈现3D效果*/
            transform-style: preserve-3d;

            animation: move 5s linear infinite;
        }
        ul li{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        ul li:nth-child(1){
            background-color: red;
            transform:rotateX(90deg) translateZ(100px);
        }
        ul li:nth-child(2){
            background-color: yellow;
            transform:rotateX(180deg) translateZ(100px);
        }
        ul li:nth-child(3){
            background-color: blue;
            transform: rotateX(270deg) translateZ(100px);
        }
        ul li:nth-child(4){
            background-color: pink;
            transform:rotateX(360deg) translateZ(100px);
        }
        ul li:nth-child(5){
            width: 200px;
            background-color: skyblue;
            transform: translateX(-100px) rotateY(90deg);
        }
        ul li:nth-child(6){
            width: 200px;
            background-color: tomato;
            transform:translateX(300px) rotateY(90deg);
        }
        ul li img{
            width: 100%;
            height: 100%;
        }
        @keyframes move {
            from{
                transform: rotateX(0);
            }
            to{
                transform: rotateX(-360deg);
            }
        }
    </style>
</head>
<body>
<ul>
    <li><img src="images/img_01.png" alt=""></li>
    <li><img src="images/img_02.png" alt=""></li>
    <li><img src="images/img_03.png" alt=""></li>
    <li><img src="images/img_04.png" alt=""></li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>
