<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <hr>
    <p>用户名: <input type="text" value="请输入您的名字"></p>
    <p>密码: <input type="password" maxlength="6"></p>
    <p>性别:
        <input type="radio" name="sex" checked>男
        <input type="radio" name="sex">女
    </p>
    <p>爱好:
        <input type="checkbox" name="hobby" checked>足球
        <input type="checkbox" name="hobby">篮球
        <input type="checkbox" name="hobby">乒乓球
    </p>
    <p>搜索
        <input type="button" value="搜索">
    </p>
    <p><input type="submit" value="提交表单"></p>
    <p><input type="reset" value="重置表单"></p>
    <p><input type="image" src="https://avatars3.githubusercontent.com/u/19483268?s=40&v=4"></p>
    <p><input type="file"></p>
</body>
</html>
