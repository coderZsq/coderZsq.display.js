<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>label 标签的使用</h3>
    <p>
        <label>输入账号:
            <input type="text">
        </label>
    </p>
    <p>
        <label for="two">输入账号:
            <input type="text">
            <input type="text" id="two">
        </label>
    </p>
</body>
</html>
