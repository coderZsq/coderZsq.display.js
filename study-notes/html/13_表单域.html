<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    我们学了三个域
    <ol>
        <li>文本域 textarea 留言的</li>
        <li>文件域 input type="file" 上传文件的</li>
        <li>表单域 form 收集表单控件信息 并且提交的</li>
    </ol>

    <h2>表单域</h2>
    <form action="" method="post" name="login">
        <p>用户名: <input type="text" name="username" value="请输入您的名字"></p>
        <p>密&nbsp;码: <input type="password" name="pwd" maxlength="6"></p>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
    <form action="" method="post" name="register">
        <p>用户名: <input type="text" name="username" value="请输入您的名字"></p>
        <p>密&nbsp;码: <input type="password" name="pwd" maxlength="6"></p>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>
</html>
