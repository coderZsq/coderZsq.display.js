<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header>定义页面的头部 页眉</header>
    <nav>定义导航栏</nav>
    <article>定义文章</article>
    <section>定义区域</section>
    <aside>定义侧边</aside>
    <footer>定义页面底部 页脚</footer>
    <input type="text" value="输入明星" list="star">
    <datalist id="star">
        <option>刘德华</option>
        <option>刘若英</option>
        <option>刘晓庆</option>
        <option>郭富城</option>
        <option>张学友</option>
    </datalist>
    <fieldset>
        <legend>用户登录</legend>
        <p>用户名: <input type="text" name="username" value="请输入您的名字"></p>
        <p>密&nbsp;码: <input type="password" name="pwd" maxlength="6"></p>
    </fieldset>
</body>
</html>
