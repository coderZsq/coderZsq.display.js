<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <fieldset>
        <legend>HTML5新增的 input type</legend>
        <form action="">
            <p>邮箱 <input type="email"></p>
            <p>手机 <input type="tel"></p>
            <p>数字 <input type="number"></p>
            <p>url <input type="url"></p>
            <p>搜索 <input type="search"></p>
            <p>区域 <input type="range"></p>
            <p>时间 <input type="time"></p>
            <p>年月日 <input type="date"></p>
            <p>月份 <input type="month"></p>
            <p>星期 <input type="week"></p>
            <p>颜色 <input type="color"></p>
            <p><input type="submit"></p>
        </form>
    </fieldset>
</body>
</html>
