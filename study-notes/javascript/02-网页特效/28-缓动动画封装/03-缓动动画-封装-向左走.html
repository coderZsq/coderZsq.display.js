<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      left: 100px;
    }
  </style>
</head>
<body>
<button id="btn">缓动动画-向右走</button>
<button id="btn1">缓动动画-向左走</button>
<div id="box"></div>
<div id="box1"></div>
<script src="js/utils.js"></script>
<script>

  $('#btn').onclick = function () {
    buffer($('#box'),800);
  };
  $('#btn1').onclick = function () {
    buffer($('#box'),100);
  };
  function buffer(obj,target) {
    clearInterval(obj.timer);

    obj.timer = setInterval(function () {
      var beginX = obj.offsetLeft;

      var speed = (target - beginX) / 10;
      // 判断方向
      if (beginX <= target){
        // 向右走
        // 向上取整
        speed = Math.ceil(speed);
      } else {
        // 向下取整
        speed = Math.floor(speed);
      }

      beginX = beginX + speed;

      if (Math.ceil(beginX) == target) {
        clearInterval(obj.timer);
        beginX = target;
      }
      console.log(speed,beginX, target);
      obj.style.left = beginX + 'px';

    },20);
  }
</script>
</body>
</html>
