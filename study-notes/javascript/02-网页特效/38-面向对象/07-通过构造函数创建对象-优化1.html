<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<script>
  // 构造函数特点 构造函数首字母大写
  function Dog(option) {
    this.name = option.name;
    this.age = option.age;
    this.sex = option.sex;

    // this = option;

    this.eat = function () {
      console.log( this.name + '吃了');
    }
    this.run = function () {
      console.log('跑了');
    }
  }
  var dog = new Dog({
    name:'小灰',
    age: 1,
    sex: '男'
  });
  console.log(dog);
  dog.eat();


  var dog1 = new Dog({
    name:'小灰1',
    age: 2,
    sex: '男'
  });
  console.log(dog1);
  dog1.eat();

  console.log(dog.eat === dog1.eat);
</script>
</body>
</html>
