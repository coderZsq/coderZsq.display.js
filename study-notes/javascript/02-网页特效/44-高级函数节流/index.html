  function fn(callback,del) {
    var timer = null;
    return function () {
      clearTimeout(timer);
      timer = setTimeout(function () {
        console.log(1);
        if (callback) callback();
      }, del);
    }
  }

  }
  window.onresize = fn(ff,200);

  window.onscroll = fn(function () {
