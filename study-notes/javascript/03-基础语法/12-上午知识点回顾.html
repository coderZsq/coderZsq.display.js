1.js 的组成: DOM BOM ECMAScript
2.基本数据类型和复杂数据类型
基本数据类型:string  number boolean undefined null
复杂数据类型:Object
typeof
语法: typeof 数据(变量)

3.等于== 和全等于===
==:只判断值
===:除了判断值,还会判断类型

4.逻辑运算符:
逻辑非 : 取反
逻辑或:不是布尔类型
表达式1 || 表达式2

逻辑与:不是布尔类型
表达式1 && 表达式2

5.值类型和引用类型
区别:存储的信息不一样
值类型的赋值:简单的数据复制
引用类型的赋值:共享同一份数据
