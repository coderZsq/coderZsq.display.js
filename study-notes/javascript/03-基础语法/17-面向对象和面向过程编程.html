面向对象和面向过程编程
它们都是解决一个问题的思路(思想)

面向过程:(洗衣服)
    1.收集脏衣服
    2.找一个盆
    3.加水
    4.加洗衣液
    5.泡一会
    6.搓一搓,摩擦....
    7.用清水冲一次
    8.把水拧干
    9.找衣架
    10.晒衣服

面向对象(洗衣服):
1.收集脏衣服
2.找一个洗衣机
3.设置洗衣机的洗衣和烘干程序


区别:
解决一个问题的关注点不一样
面向过程关注是解决问题一个一个的步骤(细节)
面向对象关注是解决问题所需要的对象

面向过程和面向对象没有孰优孰劣之分,只是解决问题的方式(思路)不一样
