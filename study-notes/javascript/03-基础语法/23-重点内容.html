值类型和引用类型
值类型:简单数据类型
引用类型:object
区别:存储的信息不一样

值类型和引用类型的赋值:
赋值(=) :把右边存储的信息复制一份给左边
值类型赋值:把右边存储的信息(具体的数据)复制一份给左边
引用类型的赋值:把右边存储的信息(指向具体的地址)复制一份给左边

异常处理:
try {// 可能出错的代码}
catch(e) {// 如果上面代码出错了,会执行这个大括号中的代码 e:错误的信息}
finally{// 不管有没有出错,都会执行这个代码块中的代码}

// 垃圾回收机制
