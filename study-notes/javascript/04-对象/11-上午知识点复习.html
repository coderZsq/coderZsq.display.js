1.面向对象的三大特性
封装(使用对象封装变量和函数)
继承(一个对象获取其他对象的属性和方法)
多态(同一个操作,作用于不同的对象有不同的反应)

2.对象的创建方式
    01字面量的方式 var obj = {属性名1:值,属性2:值};
    02内置的构造函数 Object Array Date Math Function...
    03工厂函数
    04自定义构造函数 判断类型->instanceof 获取类型->构造器属性(constructor)
