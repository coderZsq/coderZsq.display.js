<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function Person(name,age) {
        this.name = name;
        this.age = age;
    }

    Person.prototype.showName = function () {
        console.log(this.name);
    }

    var p1 = new Person("zs",20);
    var p2 = new Person("ls",34);

    p1.showName();
    p2.showName();

    console.log(p1.showName == p2.showName); //true


</script>
</body>
</html>
