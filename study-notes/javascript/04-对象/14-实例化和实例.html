<body>
实例化:使用构造函数创建对象的过程,称为实例化
实例:构造函数创建的出来的对象是一个实例.一般在说实例的时候要指明是哪一个构造函数的实例,也就是说一般会说 某个对象啊是xxx构造函数的实例
<script>
    function Dog() {

    }

    var d1 = new Dog();

    // 使用new Dog()创建对象的过程称为实例化
    // d1是Dog这个构造函数的实例

</script>
</body>
</html>
