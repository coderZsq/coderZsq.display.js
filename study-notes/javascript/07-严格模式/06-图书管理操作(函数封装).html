<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 1.提供一个对象数组,数组中每一个元素都是一个对象(book对象)

    var bookList = [
        {
            name : "西游记",
            author : "吴承恩"
        },
        {
            name : "三国演义",
            author : "罗贯中"
        },
        {
            name : "水浒传",
            author : "施耐庵"
        },
        {
            name : "红楼梦",
            author : "曹雪芹"
        }
    ];

    // 2.查询
    function getBookByName(bookName) {
        for (var i = 0; i < bookList.length; i++) {
            var obj = bookList[i];
            if (obj.name == bookName) {
                return obj;
            }
        }
        return null;
    }

    console.log(getBookByName("三国演义1"));


    // 3.增加
    function addBook(book) {
        bookList.push(book);
    }

    addBook({name:"十万个为什么",author:"张三"});

    console.log(bookList);

    // 4.修改
    function setBookAuthor(bookName,authorName) {
        // 4.1查询
        var book = getBookByName(bookName);
        // 4.2修改
        book.author = authorName;
    }

    setBookAuthor("十万个为什么","匿名");
    console.log(bookList);


    // 5.删除
    function removeBook(bookName) {
        // 1.查询
        var book = getBookByName(bookName);

        // 2.获取索引
        // indexOf:返回数组中元素的索引,如果没有返回-1
        var index = bookList.indexOf(book);

        // 3.判断有没有这本书
         if (index == -1) {
             throw "没有这本书";
         }

         bookList.splice(index,1);

    }

    removeBook("十万个为什么");
    console.log(bookList);

</script>
</body>
</html>
