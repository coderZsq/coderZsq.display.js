函数可以作为其他函数的参数
<script>
    function foo(callBack) {
        callBack();
    }

    function demo() {
        console.log("demo");
    }
//    foo(demo()); 错误的
    foo(demo);

</script>

<script>
    var obj = {
        name : "zs",
        showName : function () {
            console.log(this.name);
        }
    }


    function foo(callBack,callBackObj) {

        if(typeof callBack == "string") {
            callBack = callBackObj[callBack];
        }

        if(typeof callBack == "function") {
            callBack.call(callBackObj);
        }
    }

    foo(obj.showName,obj);


    foo("showName",obj);
</script>
