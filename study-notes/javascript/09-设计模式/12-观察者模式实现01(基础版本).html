<script>

    // 1.提供一个发布者(信息的发布者)
    var rose = {
        user:[],
        addUser:function (fn) {
            if (typeof fn != "function") {
                throw "不支持!";
            }
            this.user.push(fn);
        },
        removeUser : function (fn) {
            for (var i = 0; i < this.user.length; i++) {

                if(this.user[i] == fn) {
                    this.user.splice(i,1);
                }
            }
        },
        // 发布的状态(肚子饿了)
        eat : function () {
            for (var i = 0; i < this.user.length; i++) {
                this.user[i]();
            }
        }
    };
    var wml = {
        user:[],
        addUser:function (fn) {
            if (typeof fn != "function") {
                throw "不支持!";
            }
            this.user.push(fn);
        },
        removeUser : function (fn) {
            for (var i = 0; i < this.user.length; i++) {

                if(this.user[i] == fn) {
                    this.user.splice(i,1);
                }
            }
        },
        // 发布的状态(肚子饿了)
        eat : function () {
            for (var i = 0; i < this.user.length; i++) {
                this.user[i]();
            }
        }
    }

    // 2.提供观察者(发布者发布信息后需要采取行动的人)
    var jack = {
        eat_jack : function () {
            console.log("邀请女神吃麻辣烫!-jack");
        }
    };
    var tom = {
        eat_tom : function () {
            console.log("邀请女神吃火锅!-tom");
        }
    };

    // 3.注册观察者
    rose.addUser(jack.eat_jack);
    rose.addUser(tom.eat_tom);

    wml.addUser(jack.eat_jack);

    // 4.发布者发布信息
    rose.eat();
    console.log("---");
    wml.eat();


</script>
