<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<script>
    //[1] jQ对象 && DOM对象
    //[2] jQ对象可以访问自己的成员(html() css()...)不能访问DOM标签上面的成员
    //    DOM标签可以访问自己的成员(innerHTML...)但是不能访问jQ中的成员
    //[3] 关系
    //    JQ对象中可以拥有N个DOM标签,作为key为0对应的value值保存的
    //[4] jQ对象 -- DOM对象
    //    jQ ----> DOM       [] | get()
    //    DOM ---> jQ        $(DOM)

    $(function () {
        //..........
        //oDiv_DOM DOM对象(DOM标签)
        //oDiv_jQ  jQ对象(jQ构造函数创建出来的实例化对象)
        //代码1
        var oDiv_DOM = document.getElementsByTagName("div")[0];
        console.log(oDiv_DOM.innerHTML);
        console.log($(oDiv_DOM).html());

        //代码2
        var oDiv_jQ = $("div");
        console.log(oDiv_jQ.html());         //undefined


        console.log(oDiv_DOM);
        console.log(oDiv_jQ);


        //a 使用[index]语法
        console.log(oDiv_jQ[0].innerHTML);
        //b 使用get(index)方法
        console.log(oDiv_jQ.get(0).innerHTML);

    })
</script>

<div>div1</div>
<!--<div>div2</div>-->
</body>
</html>
