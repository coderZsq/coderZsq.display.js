<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div>div</div>
<button>设置样式1</button>
<button>设置样式2</button>
<button>设置样式3</button>
<button>获取样式</button>
<script>
    $(function () {
        //..........
        //jQ功能: 选择器 + 操作DOM(增加|删除|修改|清空|复制|插入) + 操作样式 + 事件处理 + 动画和特效 + 网络请求模块 + 工具方法(遍历)

        //CSS方法
        //使用方式(1) 接受两个参数
        //设置样式:jQ.css("key","value")
        $("button").eq(0).click(function () {
            $("div").css("width","100px");
            $("div").css("height","40px");
            $("div").css("background","red");
        })

        //使用方式(2) 接受两个参数(链式操作)
        //设置样式:jQ.css("key1","value").css("key2","value")....
        $("button").eq(1).click(function () {

            //本质:每个方法都把当前正被操作的对象返回
            //链式编程:jQ中绝大多数方法都支持链式编程
            $("div").css("width","100px").css("height","40px").css("background","yellow");

        })

        //使用方式(3) 接受对象参数
        //设置样式:jQ.css({"key1":"value","key2":"value"})
        $("button").eq(2).click(function () {
            $("div").css({
                "width":"100px",
                "height":"100px",
                "background":"#ccc"
            })
        })

        //使用方式(4)  接受"样式字符串"参数
        // 获取标签指定的样式:jQ.css("key")
        $("button").eq(3).click(function () {
            console.log($("div").css("height"));
        })
    })
</script>
</body>
</html>
