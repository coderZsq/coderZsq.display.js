<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .box1
        {
            width: 200px;
            height: 200px;
            background: red;
            position: relative;
        }

        .box2
        {
            width: 50px;
            height: 50px;
            background: blue;
            left: 20px;
            top: 50px;
            position: absolute;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
<script>
    $(function () {
        //..........
        //[1] 高度和宽度
        //jQ提供了width() height()
        //参数:如果没有传递参数,表示获取标签的宽度或高度,如果传参那么表示设置
        console.log($(".box1").width());
        console.log($(".box1").height());
        console.log($(".box1").css("width"));

        //[2] 相对位移
        //jQ提供了两个方法:offset() position()
        //001 获取的是当前标签相对于窗口的位移信息,返回的是对象,可以直接访问对象的属性
        console.log($(".box2").offset());

        //002 获取的是当前标签相对于父标签的位移信息,返回的是对象,可以直接访问对象的属性
        console.log($(".box2").position());


        //对象:{top: 58, left: 28}

    })
</script>
</body>
</html>
