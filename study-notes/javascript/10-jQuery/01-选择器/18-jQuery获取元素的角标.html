<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6ddd</li>
    <li>7</li>
    <li>ddd8</li>
    <li>S的师傅是否9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
    <li>16</li>
    <li>17</li>
    <li>18</li>
    <li>19</li>
    <li>20</li>
</ul>
<script>
    $(function () {
        //..........
        //需求:当我们点击标签的时候,弹出当前标签的索引
        $("li").click(function () {
            //alert(this.innerHTML -1)
            //获取元素的角标(索引)
            alert($(this).index());
        })
    })
</script>
</body>
</html>
