<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div{
            width: 100px;
            height: 300px;
            background: #83d;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div>我是div</div>
<button>显示</button>
<button>隐藏</button>
<button>切换</button>
<script>
    $(function () {
        //..........
        //jQuery框架中的动画效果
        //显示和隐藏  show() hide() toggle()
        //展开和收起  slideDown() slideUp() slideToggle()
        //淡入和淡出  fadeIn() fadeOut() fadeTo() fadeToggle()
        //自定义动画  animate()

        //语法:
        //第一个参数:动画执行的时间(速度) 单位是毫秒 1秒 = 1000毫秒
        //第二个参数:当动画执行完触发回调函数
        //jQ.hide(time,fn)
        //思考:其实这些方法本质都是操作标签的样式
        //显示和隐藏操作的样式:高度 && 宽度 && 透明度

        $("button:eq(0)").click(function () {
            $("div").show(2000,function () {
                console.log("动画执行完毕");
            })
        })
        $("button:eq(1)").click(function () {
            $("div").hide("slow",function () {
                console.log("动画执行完毕");
            })
        })
        $("button:eq(2)").click(function () {
            $("div").toggle("fast",function () {
                console.log("动画执行完毕");
            })
        })
        
    })
</script>
</body>
</html>
