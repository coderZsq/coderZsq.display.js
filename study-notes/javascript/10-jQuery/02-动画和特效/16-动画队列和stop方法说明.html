<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div
        {
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<button>点击执行动画</button>
<button>stop</button>
<div>我是div</div>
<script>
    $(function () {
        //动画队列:如果某个身上添加了多个动画,这些动画会被存档到一个队列中等待着被执行
        //我们可以通过调用stop方法来清空动画队列(停止)
        //jQ.stop(b1,b2)  stop方法可以接受两个参数,这两个参数是布尔类型的值(true|false)
        //....
          $("button").eq(0).click(function () {
              $("div").animate({"width":"400px"})
                  .animate({"height":"400px"},3000)
                  .animate({"width":"50px"},2000)
                  .animate({"height":"50px"})
          })

         $("button").eq(1).click(function () {

             //true,true  马上到达当前任务的目标点,后面的任务不再执行
             //true,false 立即停止所有的任务
             //false,false 停止当前的动画,继续执行后面的动画任务
             //false,true  马上到达当前任务的目标点,后面的任务继续执行
            $("div").stop(false,true);
         })

    })
</script>
</body>
</html>
