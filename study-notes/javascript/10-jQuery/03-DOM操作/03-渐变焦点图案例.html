<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box{
            width: 650px;
            height: 265px;
            border: 1px solid #ccc;
            margin: 50px auto;
            position: relative;
        }

        img
        {
            width: 650px;
            height: 265px;
        }

        ul{
            z-index: 1;
        }
        ul >li {
            position: absolute;
        }

        ol{
            /*background: red;*/
            position: absolute;
            z-index: 3;
            right: 5px;
            bottom: 5px;

        }
        ol >li{
            float: left;
            background: #ccc;
            width: 24px;
            height: 24px;
            margin-left: 5px;
            text-align: center;
        }

        .current
        {
            background: #F23070;
            color: #fff;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="box">
    <ol>
        <li class="current">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <ul>
        <li><img src="img/05.png"></li>
        <li><img src="img/06.png"></li>
        <li><img src="img/07.png"></li>
        <li><img src="img/08.png"></li>
    </ul>
</div>
<script>
    $(function () {
        //..........
        $("ul >li").first().css("z-index",2);
        //[001] 监听数字标签的鼠标移入事件
        //[002] 设置当前标签为选中状态
        //[003] 切换显示对应的那张图片
        $('ol>li').mouseenter(function () {
           $(this).addClass('current').siblings().removeClass('current');
           var index = $(this).index();
           $('ul>li').eq(index).css('z-index',2).siblings().css('z-index',1);
        });

    })
</script>
</body>
</html>
