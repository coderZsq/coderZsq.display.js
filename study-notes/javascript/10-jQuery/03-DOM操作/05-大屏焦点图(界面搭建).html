<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box
        {
            width: 100%;
            height: 365px;
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden;
        }
        ul{
            width: 400%;
            height: 365px;
        }

        li{
            width:25%;
            height: 365px;
            float: left;
        }

        img
        {
            width: 100%;
            height: 365px;
        }

        p{
            position: absolute;
            width: 80%;
            height: 150px;
            /*background: red;*/
            margin-top: 200px;
            left: 50%;
            margin-left: -40%;
            font-size: 80px;
            color: #fff;
            line-height: 150px;
        }

        .next
        {
            float: right;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="box">
    <p>
        <span class="prev"><</span>
        <span class="next">></span>
    </p>
    <ul>
        <li><img src="img/05.png"></li>
        <li><img src="img/06.png"></li>
        <li><img src="img/07.png"></li>
        <li><img src="img/08.png"></li>
    </ul>
</div>
<script>
    $(function () {
        //..........
    })
</script>
</body>
</html>
