<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div>我是div标签</div>
<button>注销div标签的mouseenter事件</button>
<script>
    $(function () {
        //..........
        $("div").on("click",function () {
            console.log("click--1");
        })

        function fn() {
            console.log("click--2");
        }
        $("div").on("click",fn)

        $("div").on("mouseenter",function () {
            console.log("mouseenter");
        })
        
        
        $("button").click(function () {
            //注册事件:jQ.on(type,fn)
            //注销事件:jQ.off(type) |jQ.off(type,fn)

            //jQ.off(type):把div标签上面的所有click事件都注销
            //$("div").off("click");

            //jQ.off(type,fn)
            //如果传递回调函数,表示筛选(函数需要和注册事件的回调函数是同一样)
            $("div").off("click",fn);
        })
    })
</script>
</body>
</html>
