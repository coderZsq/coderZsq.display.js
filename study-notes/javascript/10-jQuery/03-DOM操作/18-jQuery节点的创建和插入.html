<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="box">我是div</div>
<ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
    <li>li4</li>
    <li>li5</li>
</ul>
<button>创建</button>
<button>插入</button>
<script>
    $(function () {
        //..........
        //DOM节点的创建
        //需求:创建span标签,插入到div中
        /*
        var oDiv = document.getElementsByClassName("box")[0];
        var oSpn = document.createElement("span");
        oSpn.innerText = "spanA";
        oDiv.appendChild(oSpn);*/

        //jQuery方法来创建标签
        //$(".box").html("<span>spanA</span>");
        //jQuery插入操作:append appendTo prepend prependTo...insertBefore ?..
       $("button").eq(1).click(function () {

           //把选中的所有li标签都插入到指定标签(div标签)内容的后面
           //appendTo方法的参数可以是jQ实例对象,也可以是选择器字符串 等价
           //append方法的参数如果是jQ实例对象那么就正常处理(插入),否则那么就拼接

           //下面两种写法不一样
           //$("div").append($("li"));   //插入
           //$("div").append("li");      //字符串拼接,拼接在内容的后面

           //下面两种写法是等价的
           //$("li").appendTo($("div"));
           //$("li").appendTo("div");


           //把选中的所有li标签都插入到指定标签(div标签)内容的前面
           //$("div").prepend($("li"));
           //$("div").prepend("li");          //拼接,拼接在内容的前面

           //$("li").prependTo($("div"));
           //$("li").prependTo("div");

           //把参数的内容插入到指定标签的后面
           //$("div").after("<span>spanB</span>");
           //把参数的内容插入到指定标签的前面
           $("div").before("<span>spanB</span>");
       })

    })
</script>
</body>
</html>
