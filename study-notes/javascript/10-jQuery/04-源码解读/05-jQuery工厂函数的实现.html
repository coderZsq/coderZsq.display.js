<!DOCTYPE html>
<html lang="en">

            margin: 0;

</head>
<body>
<script>
    console.log($);
    console.log(jQuery);
    console.log($ === jQuery);

    //思考:如何访问闭包中的私有数据?
    //[1] 通过返回函数间接访问
    //[2] 把闭包中需要暴露的数据绑定给全局对象
    var fn =  (function f() {
        var a = 123;
        var b = "abc";
        window.b = b;
        return function () {
            return a;
        }
    })();

    console.log(fn());
    console.log(b);

</script>
