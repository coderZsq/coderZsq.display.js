<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-2.0.0.js"></script>

</head>
<body>
<script>

    //函数作为入口函数的参数
    //$(function(){//.......})
    //思路:
    //(001) 对参数进行判断
    //(002) 监听DOM加载执行函数中的代码

    /*
    //jQ的监听和window.onload很像
    //A window.onload 监听DOM的加载,等DOM和页面中所有的资源都加载完执行函数
    //B jQuery        监听DOM的加载,执行函数(监听多次都可以)
    //真正的问题:监听DOM加载完,就执行函数(参数)  --->监听DOM加载
    */

    //DOM加载的过程:DOMContentLoaded (DOM树构造完成的阶段)  load(DOM和页面所有资源加载完毕)
    //第一个参数:要监听的阶段(过程)
    //第二个参数:回调函数,当事件发生就执行
    /*
    document.addEventListener("DOMContentLoaded",function () {
        var oDiv = document.getElementsByTagName("div")[0];
        console.log(oDiv);
    })
    */

    //注意:在IE中没有addEventListener方法
    //IE9- 对象不支持“addEventListener”属性或方法

    //第一个参数:要监听的状态改变
    //第二个参数:回调函数
    //DOM有多个状态,只要状态改变那么就会执行回调
    document.attachEvent("onreadystatechange",function () {
        //console.log(document.readyState);
        if(document.readyState == "complete")
        {
            var oDiv = document.getElementsByTagName("div")[0];
            console.log(oDiv);
        }
    })
</script>
<div>div1</div>
</body>
</html>
