    //each方法相关知识点
    //语法:$.each(arrM|objM|jQ,fn)   | jQ.each(fn)
    //作用:遍历数组|对象|伪数组,每循环一次就把当前的键值对作为参数传递给后面的回调函数
    //注意点:
    //(1) 回调函数中this-->当前的value值
    //(2) 遍历的时候支持结束循环,回调函数中返回false

    $.each([1,2,3,"demoA","demoBa"],function (index,ele) {
        console.log(index, ele);
    })

    $.each({name:"zs",age:19},function (index,ele) {
        console.log(index, ele);
    })

    $.each($("div"),function (index,ele) {
        console.log(index, ele);
    })

    //总结:数组和伪数组-->for循环 对象-->for..in循环
