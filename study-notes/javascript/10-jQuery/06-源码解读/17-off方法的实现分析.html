<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <!--<script src="js/XMGQuery-1.4.0.js"></script>-->
    <script src="js/jquery-3.3.1.min.js"></script>

</head>
<body>
<div>div1</div>
<div>div2</div>
<button>注销mouseenter事件</button>
<script>
    //jQ.on(type,fn)
    //特征:
    //(1) 可以给标签添加多个同类型的事件 不会覆盖
    //(2) 批量添加
    $("div").on("click",function () {
        console.log("点击--1");
    })

    $("div").on("click",function () {
        console.log("点击--2");
    })
    $("div").on("click",function () {
        console.log("点击--3");
    });

    function fn() {
        console.log("in");
    }
    $("div").on("mouseenter",fn);

    $("button").on("click",function () {
        //jQ.off(type,fn)   YES
        //jQ.off(type)     (作业)
        $("div").off("mouseenter",fn)
    })

</script>
</body>
</html>
