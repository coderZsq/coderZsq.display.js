<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

<script>

    //监听DOM加载,等页面加载完再执行js代码
    //(1) 监听的时机 监听DOM加载等页面所有资源(JS/CSS/IMG...)都加载完才执行函数中的代码
    //(2) 调用次数   监听N次,执行1次(覆盖)
    window.onload = function () {
        var oDiv = document.getElementsByTagName("div")[0];
        console.log(oDiv);
    }

    window.onload = function () {
        console.log("---");
    }

    //jQuery框架监听DOM加载
    //(1) 监听的时机 监听DOM加载完毕之后执行回调函数中的代码
    //(2) 调用次数   监听N次,执行N次
    //(3) 简写
    //      a document可以省略
    //      b $(fn(){....})
    $(document).ready(function () {
        console.log($("div"));
    })

    $(document).ready(function () {
        console.log("++++1");
    })

    $().ready(function () {
        console.log("++++2");
    })

    $(function () {
        console.log("++++3");
    })

</script>

<div>div</div>

</body>
</html>
