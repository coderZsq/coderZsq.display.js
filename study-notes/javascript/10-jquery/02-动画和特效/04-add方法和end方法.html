<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

<span class="class1">我是span</span>
<div class="class1">我是div1</div>
<p>我是p标签</p>
<div class="class2">我是div2</div>
<div>我是div3
    <span>我是spanB</span>
</div>
<p>我是p1</p>
<p>我是p2</p>

<script>
    $(function () {
        //..........
        //[1] add方法 合并jQ对象
        //$("span").css("background","yellow").css("border","1px solid #000");
        //$("p").css("border","1px solid #000");


        //jQ.add(expr) === jQ + $(expr)
        //$("span").css("background","yellow").add("p").css("border","1px solid #000");

        //[2] end方法 返回到上一个被操作的jQ对象
        //实现:end方法是如何实现的  prevObject记录并维护者一个栈,这个栈里面存放者前面所有jQ对象的记录
        $(".class2").next().css("background","yellow").end().css("background","red");

        console.log($(".class2"));
        console.log($(".class2").next());
    })
</script>
</body>
</html>
