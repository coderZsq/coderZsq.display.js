<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box
        {
            width: 400px;
            height: 300px;
            border: 1px solid #000;
            margin: 50px auto;
        }

        ul{
            margin-top: 20px;
            overflow: hidden;
        }

        li{
            float: left;
            height: 50px;
            width: 100px;
            text-align: center;

        }

        p{
            width: 60%;
            height: 30px;
            line-height: 30px;
            border: 1px solid #000;
            text-align: center;
            margin: 20px auto;
        }

    </style>
    <script src="js/jquery-3.1.1.js"></script>
</head>
<body>
<div class="box">
    <ul>
        <li>佳能</li>
        <li>索尼</li>
        <li>三星</li>
        <li>尼康</li>
        <li>松下</li>
        <li>卡西欧</li>
        <li>富士</li>
        <li>可达</li>
        <li>宾得</li>
        <li>理光</li>
        <li>奥林巴斯</li>
        <li>明基</li>
        <li>其它品牌</li>
    </ul>
    <p>显示所有的品牌</p>
</div>
<script>
    $(function () {
        //..
        //隐藏中间两行的品牌
        //$("li:gt(3):lt(8)").css("display","none");
        var temp = $("li:gt(3):not(:last)").css("display","none");
        $("p").click(function () {
            temp.slideToggle(1000);

            if($(this).text() == "显示所有的品牌")
            {
                $(this).text("隐藏");
            }else {
                $(this).text("显示所有的品牌");
            }
        })
    })
</script>
</body>
</html>
