<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<li>li1</li>
<li>li2</li>
<li>li3</li>
<li>li4</li>
<li>li5</li>
<li>li6</li>
<script>
    $(function () {
        //..........
        //jQ.toArray() 把jQ实例对象转换为数组
        console.log($("li"));
        console.log("________");
        console.log($("li").toArray());

        //$.makeArray(jQ) 把伪数组转换成数组
        console.log($.makeArray($("li")));

        //$.grep()        过滤数组
        var arr = $.grep([1,2,3,4],function (value,i) {
            console.log(i, value);
            return value >2;
        })
        console.log(arr);

        //$.trim() 清除字符串前面或者是后面的空格
        var str1 = " abc  ";
        var str2 = "cbd sss  ";
        console.log(str1,$.trim(str1));
        console.log(str2,$.trim(str2));

        //jQ.eq()  获取jQ实例对象中指定索引对应的标签包装成新的jQ对象返回
        //jQ.get() 获取jQ实例对象中指定索引对应的标签返回
        //jQ.first() === jQ.eq(0)
        //jQ.last()  === jQ.eq(-1)
        console.log($("li").eq(1));
        console.log($("li").get(1));
        console.log($("li").first().get(0) == $("li").eq(0).get(0));
        console.log($("li").last() == $("li").eq(-1));

    })
</script>
</body>
</html>
