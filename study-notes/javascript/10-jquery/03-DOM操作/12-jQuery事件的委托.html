<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="box">
    <ul>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
        <li>我是li4</li>
        <li>我是li5</li>
        <li>我是li6</li>
        <li>我是li7</li>
        <li>我是li8</li>
        <li>我是li9</li>
        <li>我是li10</li>
    </ul>
</div>
<button>创建li标签并且插入</button>
<button>创建p标签并且插入</button>
<span>我是span</span>
<script>
    $(function () {
        //..........
        //需求:给所有的li标签添加点击事件,点击的时候弹出当前标签的内容
        //事件委托:$("选择器-委托对象").on("事件类型","选择器(具体添加事件的对象)",回调函数)
        //事件委托:(1) 可以给当前还没有创建(不存在)的标签添加事件
        //        (2) 可以提升性能

        //委托ul给li标签添加点击事件
        $("ul").on("click","li",function () {
            alert($(this).text());
        })

        //委托span给p标签添加点击事件
        $("span").on("click","p",function () {
            alert("p标签的点击事件");
        })

        $("button").eq(0).click(function () {
            //在ul标签里面插入一个li标签
            var ul = document.getElementsByTagName("ul")[0];
            var oLi = document.createElement("li");
            oLi.innerText = "我是li 11";
            ul.appendChild(oLi);
        })
        $("button").eq(1).click(function () {
            var op = document.createElement("p");
            op.innerText = "我是个p";
            var oSpan = document.getElementsByTagName("span")[0];
            oSpan.appendChild(op);
        })

    })


</script>
</body>
</html>
