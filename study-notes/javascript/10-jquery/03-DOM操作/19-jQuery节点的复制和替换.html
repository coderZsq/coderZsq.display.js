<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="box">我是div1</div>
<button>复制</button>
<button>替换</button>
<script>
    $(function () {
        //..........
        $("div").click(function () {
            console.log("div--click");
        })
        //节点的复制:clone()  参数是布尔类型的值,如果是true表示拷贝事件,默认false
        //节点的替换:replaceWith() replaceAll()
        $("button").eq(0).click(function () {
            $(this).before($(".box").clone(true));
        })

        $("button").eq(1).click(function () {
            //$(".box").replaceWith("<h1>我是大标题</h1>");
            //$("<h1>我是大标题</h1>").replaceAll($(".box"));
        })
    })
</script>
</body>
</html>
