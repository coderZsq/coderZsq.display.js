<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<script>
    $(function () {
        //..........
        /*
        * (1) jQuery外层结构是一个即时调用函数(闭包)
        *
        * 问题: 为什么要使用闭包这种结构了?
        *       [001] 防止全局变量污染(jQuery只提供了两个对外的窗口 $ jQuery)  jQuery.fn |$()...
        *       [002] 保护内部的代码不会被覆盖
        *
        * (2) 关于参数 它们本身就是全局对象在哪里都可以访问的,为什么要作为参数传递
        * 形式参数:window | undefined
        * 实际参数:window
        *
        * window:[1] 提升性能 [2] 方便最终的代码压缩和混淆
        * undefined
        * [1] 方便最终的代码压缩和混淆
        * [2]undefined的值默认不能被修改,但是在IE9-是可以被修改的
        * */

        (function( window, undefined ){
            //..........
            //window
        })( window);

        //undefined是一种数据类型就是boolean是一种类型(true|false)
        //undefined还是一个值, var a = 123 ;
        console.log(undefined);
        undefined = 123;
        console.log(undefined);
    })
</script>
</body>
</html>
