<script>
    //实现分析:
    //[1] 判断参数是否是伪数组
    //[2] 遍历伪数组,把所有key为0,1,2,...这些value值保存到jQ中返回
    /*
    关键特征
    * (1) 本身是对象不是数组
    * (2) key从0开始依次递增 允许存在其他的key
    * (3) 拥有length属性
    * (4) 拥有length-1键值对
    *
    判断条件
    * (1) 是对象
    * (2) 拥有length属性
    * (3) 拥有length-1属性
    * (4) 不是window
    * */
    var obj1 = {0:"name",1:"age",2:"color",length:3};  //YES
    var obj2 = {0:"name",1:"age",2:"color",length:3,"des":"描述信息"};   //YES

    console.log($(obj1));
    console.log($(obj2));

    //console.log("des" in obj2);

    //补充:window.length 记录的是什么 页面中iframe标签的个数
    console.log(window.length);
    //判断对象是否是window
    //console.log(window.window);

    //以前没有undefined这个值的
    //window.undefined = window.undefined;
    //console.log(undefined);
    //console.log(typeof null);
</script>
