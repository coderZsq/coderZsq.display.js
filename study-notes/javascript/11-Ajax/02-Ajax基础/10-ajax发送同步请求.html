<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>10-ajax发送同步请求</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<button>异步请求</button>
<button>同步请求</button>

<body>
<script>
    var oBtn1 = document.getElementsByTagName("button")[0];
    oBtn1.onclick = function () {
        var xhr = new XMLHttpRequest();
        xhr.open("get","php/04-sync.php",true);
        xhr.send();
        xhr.onreadystatechange = fn ;
        function fn() {
            if (xhr.readyState == 4)
            {
                if (xhr.status == 200)
                {
                    console.log("成功" + xhr.responseText);
                }else
                {
                    console.log("失败" + xhr.statusText);
                }
            }
        }

        console.log("异步请求组---end----");
    }


    var oBtn2 = document.getElementsByTagName("button")[1];
    oBtn2.onclick = function () {
        var xhr = new XMLHttpRequest();
        xhr.open("get","php/04-sync.php",false);
        xhr.send();
         if (xhr.status == 200)
         {
             console.log("成功" + xhr.responseText);
         }else
         {
                console.log("失败" + xhr.statusText);
         }

        console.log("同步请求组---end----");
    }
</script>
</body>
</html>
