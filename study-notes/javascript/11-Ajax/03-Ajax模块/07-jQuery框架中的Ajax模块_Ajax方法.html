<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>03-jQuery框架中的Ajax模块_get方法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.js"></script>

</head>
<body>
<button>Ajax方法</button>
<div>我是div</div>
<script>

    //$.ajax(url,{})
    //$.ajax({})
    $("button:first").click(function () {
        $.ajax({
            url:"php/05-ajax.php",
            type:"get",
            async:true,
            cache:false,
            data:{name:"光头强",value:"123456"},
            context:$("div"),//设置所有回调函数中this的指向
            error:function (xhr,textStatus,errorText) {
                console.log(xhr);
                console.log(textStatus);
                console.log(errorText);
            },
            success:function (responseText, textStatus, jqXHR) {
                console.log(responseText);
                console.log(textStatus);
                console.log(jqXHR);
                console.log(this);
                this.html(responseText);
            },
            complete:function (XMLHttpRequest, textStatus) {
                console.log("complete");
                console.log(XMLHttpRequest);
                console.log(textStatus);
                console.log(this);
            },
            beforeSend:function () {
                console.log("请求发送之前执行的任务");
            }
        })
    })

</script>
</body>
</html>
