<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>03-jQuery框架中的Ajax模块_get方法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.js"></script>

</head>
<body>
<button>Ajax方法</button>
<script>

    $.ajaxSetup({
            url:"php/05-ajax.php",
            type:"get",
            timeout:1,
            success:function (responseText, textStatus, jqXHR) {
              console.log(responseText);
            }
    })


    $("button:first").click(function () {
        $.ajax({
            data:{name:"光头强",value:"123456"}
        })

        $.ajax({
            data:{name:"赵琳",value:"654321"},
            timeout:1000
        })
    })

</script>
</body>
</html>
