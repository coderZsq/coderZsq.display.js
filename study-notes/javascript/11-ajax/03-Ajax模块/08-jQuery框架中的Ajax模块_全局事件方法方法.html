<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>03-jQuery框架中的Ajax模块_get方法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="js/jquery-3.3.1.js"></script>

</head>
<body>
<button>Ajax方法</button>
<script>

    /*
    * ajaxStart  监听到发送网络请求(第一次)
    * ajaxStop   监听到网络请求结束(最后一次)
    *
    * ajaxSend      监听开始发送网络请求(N)
    * ajaxComplete 监听网络请求已经结束(N)
    * */

    $(document).ajaxStart(function () {
        console.log("ajaxStart");
    })

    $(document).ajaxStop(function () {
        console.log("ajaxStop");
    })

    $(document).ajaxSend(function () {
        console.log("ajaxSend");
    })

    $(document).ajaxComplete(function () {
        console.log("ajaxComplete");
    })

    $(document).ajaxError(function () {
        console.log("ajaxError");
    })

    $(document).ajaxSuccess(function () {
        console.log("ajaxSuccess");
    })

    $("button:first").click(function () {
        $.ajax("php/05-ajax.php",{
            type:"get",
            global:true, //默认是true
            data:{name:"光头强",value:"123456"},
            success:function (responseText, textStatus, jqXHR) {
                console.log(responseText);
            }
        })

        $.ajax("php/05-ajax.php",{
            type:"get",
            global:false,
            data:{name:"赵琳",value:"654321"},
            success:function (responseText, textStatus, jqXHR) {
                console.log(responseText);
            }
        })
    })

</script>
</body>
</html>
