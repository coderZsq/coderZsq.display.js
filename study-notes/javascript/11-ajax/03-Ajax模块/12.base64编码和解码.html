<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>base64</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
    <script src="js/base64.js"></script>
</head>
<body>
<script>
    //Base64编码和解码(1)
    console.log(Base64.encode("520it"));
    console.log(Base64.decode("NTIwaXQ="));


    //Base64编码和解码(2)
    function base64Encode( str ) {
        return window.btoa(unescape(encodeURIComponent( str )));
    }
    function base64Decode( str ) {
        return decodeURIComponent(escape(window.atob( str )));
    }

    // 使用方法
    console.log(base64Encode('Yu Hui：江湖再见！'));                   //WXUgSHVp77ya5rGf5rmW5YaN6KeB77yB
    console.log(base64Decode("WXUgSHVp77ya5rGf5rmW5YaN6KeB77yB")); //Yu Hui：江湖再见！

</script>
</body>
</html>
