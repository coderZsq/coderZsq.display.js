<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
<button>发送请求</button>


<!--
我们在使用Ajax发送网络请求的时候,只能对相同的域发送请求,默认是不能跨域.
同源访问策略(底层的限制):
//http://localhost:63342/www/day04/Code/10-Ajax%E7%9A%84%E5%90%8C%E6%BA%90%E8%AE%BF%E9%97%AE%E7%AD%96%E7%95%A5.html?_ijt=fqpk8qd5fpvhafnt7m6pam675u
//http://127.0.0.1/day04/Code/10-Ajax%E7%9A%84%E5%90%8C%E6%BA%90%E8%AE%BF%E9%97%AE%E7%AD%96%E7%95%A5.html
//http://127.0.0.1/day04/Code/php/demo.php?name=zs&age=99

需求:有的时候我们确实需要跨域去发送一个网络请求
方案:[1] 在服务器端进行设置 header("Access-Control-Allow-Origin:*");
方案:[2] jsonP实现
-->
<script>
    var oBtn = document.querySelector("button");

    oBtn.onclick = function () {

        var xhr = new XMLHttpRequest();
        xhr.open("get","http://127.0.0.1/day04/Code/php/demo.php?name=zs&age=99",true);
        //xhr.open("get","http://www.baidu.com?name=zs&age=99",true);
        xhr.send();
        xhr.onreadystatechange = function () {
            if(xhr.readyState == 4 && xhr.status ==200)
            {
                console.log(xhr.responseText);
            }
        }
    }
</script>
</body>
</html>
