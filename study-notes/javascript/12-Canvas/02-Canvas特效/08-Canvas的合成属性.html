<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="900" height="600" style="border: 1px solid #000;"></canvas>
<script>
    // 1.获取标签和上下文
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // 2.绘制一个矩形(目标)
    ctx.fillStyle = 'skyBlue';
    ctx.fillRect(200,200,200,100);

    /*
    1.source-over:源绘制在目标上
    2.destination-over:目标绘制在源上
    3.source-atop:源会绘制在目标上,只绘制和目标重叠区域的源,不重叠区域的源是透明的
    4.destination-atop:目标会在在源上,只绘制和源重叠区域的目标,不重叠区域的目标是透明的
    5.source-in:只会绘制源,绘制和目标重叠区域的源,其他区域都是透明的
    6.destination-in:只绘制目标,绘制和源重叠区域的目标,其他区域都是透明的
    7.source-out:只会绘制源,绘制和目标不重叠区域的源,其他区域都是透明的
    8.destination-out:只会绘制目标,绘制和源不重叠区域的目标,其他的都是透明的
    * */
    ctx.globalCompositeOperation = 'destination-out';

    // 3.绘制圆(源)
    ctx.arc(400,300,100,0,2*Math.PI);
    ctx.fillStyle = 'red';
    ctx.fill();
</script>
</body>
</html>
