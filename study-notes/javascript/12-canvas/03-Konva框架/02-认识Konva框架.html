<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--存放舞台的容器-->
<div id="containerId"></div>

<script src="js/konva.js"></script>
<script>
    // 1.创建舞台
    var stage = new Konva.Stage({
        width: window.innerWidth,
        height: window.innerHeight,
        container: 'containerId'
    });

    // 2.创建层
    var layer = new Konva.Layer();
    // 把层添加到舞台中
    stage.add(layer);

    // 3.创建组
    // 组里面设置的x和y表示组里面所有图形的坐标原点都是组里面设置的x和y
    var group = new Konva.Group({
        // x : 100,
        // y : 100
    });
    layer.add(group);

    // 4.创建矩形
    var rect = new Konva.Rect({
        x : 200,
        y : 200,
        width: 200,
        height: 100,
        fill: 'red',
        stroke: 'blue',
        strokeWidth: 10,
        scaleX : 2,
        scaleY : 2,
        rotation :20,
        dash : [7,3], // 虚实线的间隔
        id : 'rect', // 绑定一个标识
        draggable : true
    });
    group.add(rect);

    // 创建五角星
    var star = new Konva.Star({
        x: 100,
        y: 200,
        numPoints: 5,
        innerRadius: 30,
        outerRadius: 70,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4,
        draggable : true
    });
    group.add(star);

    // 5.绘制层
    layer.draw();

</script>
</body>
</html>
