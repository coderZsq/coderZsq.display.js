<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div class="msg">
        <span class="msg-content"></span>
        <span class="anchor confirmed"></span>
    </div>
    <div class="container">
        <h1>Todo List</h1>
        <form class="add-task">
            <input type="text" name="content" placeholder="e.g. Go to GYM..." autofocus autocomplete="off">
            <button type="submit">Submit</button>
        </form>
    <div class="task-list"></div>
    <div class="task-detail-mask"></div>
    <div class="task-detail"></div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/store/dist/store.legacy.min.js"></script>
    <script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
    <script src="js/base.js"></script>
</body>
</html>
