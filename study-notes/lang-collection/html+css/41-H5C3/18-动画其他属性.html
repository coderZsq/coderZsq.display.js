<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>18-动画其他属性</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 50px;
            background-color: red;

            animation-name: move;
            /*设置动画时长*/
            animation-duration: 3s;
        }
        @keyframes move {
            0%{
                margin-left: 0;
                margin-top: 0;
            }
            25%{
                margin-left: 300px;
                margin-top: 0;
            }
            50%{
                margin-left: 300px;
                margin-top: 300px;
            }
            75%{
                margin-left: 0;
                margin-top: 300px;
            }
            100%{
                margin-left: 0;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
<!--
keyframes
可以设置百分比
从 0% - 100% 之间可以指定任意节点

-->
<div class="box"></div>
</body>
</html>
