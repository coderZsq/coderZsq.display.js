<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--1.导入css动画库-->
    <link rel="stylesheet" href="./libs/animate.css">
    <style>

        .main{
            width: 900px;
            background: green;
            margin:  5px auto;
            overflow: hidden;
        }

        .main div{
            width: 400px;
            height: 400px;
            background: red;
        }

        .main div:nth-of-type(1){
            float: left;
        }
        .main div:nth-of-type(2){
            float: right;
        }
    </style>
</head>
<body>


<div class="main">
    <!-- 3.添加动画类 -->
    <div class="wow rollIn">1</div>
    <div class="wow bounceInRight">2</div>

</div>

<div class="main">
    <!-- 3.添加动画类 -->
    <div class="wow slideInLeft">1</div>
    <div class="wow swing">2</div>

</div>


<div class="main">
    <!-- 3.添加动画类 -->
    <div class="wow rotateIn">1</div>
    <div class="wow rotateOut">2</div>

</div>


<div class="main">
    <!-- 3.添加动画类 -->
    <div class="wow slideInLeft">1</div>
    <div class="wow slideInRight">2</div>

</div>


<div class="main">
    <!-- 3.添加动画类 -->
    <div class="wow slideInLeft">1</div>
    <div class="wow slideInRight">2</div>

</div>



<div class="main">
    <!-- 3.添加动画类 -->
    <div class="wow slideInLeft">1</div>
    <div class="wow slideInRight">2</div>

</div>



<div class="main">
    <!-- 3.添加动画类 -->
    <div class="wow slideInLeft">1</div>
    <div class="wow slideInRight">2</div>

</div>



<div class="main">
    <!-- 3.添加动画类 -->
    <div class="wow slideInLeft">1</div>
    <div class="wow slideInRight">2</div>

</div>






<!--2.导入wow 动画库-->
<script src="libs/wow.js"></script>
<script>
    /*4.初始化的wow 的动画库*/
    window.onload=function () {
        new WOW().init();


    }

</script>
</body>
</html>
