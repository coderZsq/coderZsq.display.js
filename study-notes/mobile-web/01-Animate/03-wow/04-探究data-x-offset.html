<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--1.导入css动画库-->
    <link rel="stylesheet" href="./libs/animate.css">
    <style>

        .main{
            width: 900px;
            background: green;
            margin:  5px auto;
            overflow: hidden;
        }

        .main div{
            width: 400px;
            height: 400px;
            background: red;
        }

        .main div:nth-of-type(1){
            float: left;
        }
        .main div:nth-of-type(2){
            float: right;
        }
    </style>
</head>
<body>


<div class="main">
    <!-- 3.添加动画类 -->
    <div class="wow rollIn" data-wow-delay="1s" data-wow-iteration="2">1</div>
    <div class="wow bounceInRight"  data-wow-duration="3s">2</div>

</div>

<div class="main">
    <!-- 3.添加动画类 -->
    <div class="wow slideInLeft">1</div>
    <div class="wow swing">2</div>

</div>


<!-- item 3-->
<div class="main" id="test3">
    <!-- 3.添加动画类 -->
    <div class="wow rotateIn"  data-wow-offset="400">1</div>
    <div class="wow rotateOut">2</div>

</div>


<div class="main">
    <!-- 3.添加动画类 -->
    <div class="wow slideInLeft">1</div>
    <div class="wow slideInRight">2</div>

</div>

</div>






<!--2.导入wow 动画库-->
<script src="libs/wow.js"></script>
<script src="libs/jquery-3.2.0.min.js"></script>

<script>
    /*4.初始化的wow 的动画库*/
    $(function () {
        var wow=new WOW({
            boxClass:'wow', //animated element css class (default is wow)
            animateClass:'animated', // animation css class (default is animated)
            offset:400, //
            mobile:true,
        });

        wow.init();




        //屏幕的高度 和 页面超出屏幕的高度
        var vWindowHeight=0,vScrollTop=0;
        //某个item到页面的顶部的距离
        var vOffsetTop=0;
        //某个item的底部到浏览底部的距离
        var dataWowOffset=0;

        $(window).on('scroll',function () {
            // console.log('sss')
            vWindowHeight=$(window).height();
            vScrollTop=$(window).scrollTop();
            // console.log(vWindowHeight,vScrollTop)
            vOffsetTop=$('#test3').offset().top;
            // console.log(vOffsetTop)

            dataWowOffset=( vWindowHeight+vScrollTop ) - vOffsetTop;
            console.log(dataWowOffset)
        })






    })

</script>
</body>
</html>
