<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*1.自定义一个字体:自定义字体的名称xmg*/
        @font-face {
            font-family: 'xmg';
            src:  url('fonts/icomoon.eot?45zki3#iefix') format('embedded-opentype'),
                  url('fonts/icomoon.ttf?45zki3') format('truetype'),
                  url('fonts/icomoon.woff?45zki3') format('woff'),
                  url('fonts/icomoon.svg?45zki3#icomoon') format('svg');
        }

        /*2.使用自定义字体图标*/
        .icon-home::before{
            content: '\e900';
            font-size: 20px;
            color: red;
        }

        .icon-wifi::before{
            content: '\e91b';
        }

        .icon-cam::before{
            content: '\e90f';
        }

        /*匹配以icon-开头的class*/
        [class^='icon-'],
        /*匹配包含 icon-开头的class*/
        [class*='icon-']{
            font-family: xmg;
            font-style: normal;

        }

    </style>
</head>
<body>

<i class="icon-home">在i标签之前添加一个房子图标</i><br>
<span class="test icon-wifi">在span标签之前添加一个wifi字体图标</span>
<div class="icon-cam">在div标签之前添加一个字体图标</div>
</body>
</html>
