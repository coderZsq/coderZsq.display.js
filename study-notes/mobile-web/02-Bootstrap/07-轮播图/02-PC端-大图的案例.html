<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--指定网页的编码格式:utf-8-->
    <meta charset="utf-8">
    <!--
        告诉ie浏览器使用最新的解析器 解析这个网页
        content="IE=edge"
        content="IE=10"

        meta:compat
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--
        viewport视口: 虚拟的窗口 980px

        兼容移动设备

        meta:vp
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap</title>

    <!-- Bootstrap.css -->
    <link href="./libs/Bootstrap/css/bootstrap.css" rel="stylesheet">

    <style>

        .item{
            height: 410px;

            background-position: center center;
            background-size: cover;
        }

    </style>
</head>
<body>



<!--焦点图:



-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- 指示器 -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- 轮播图的面板 -->
    <div class="carousel-inner" role="listbox">
        <div class="item active"
             style="background-image: url('img/slide_01_2000x410.jpg')">

        </div>
        <div class="item"
             style="background-image: url('img/slide_02_2000x410.jpg')"
        >

        </div>
        <div class="item"
             style="background-image: url('img/slide_03_2000x410.jpg')"
        >
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>








<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="./libs/jQuery/jquery-3.2.0.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="./libs/Bootstrap/js/bootstrap.js"></script>


</body>
</html>
