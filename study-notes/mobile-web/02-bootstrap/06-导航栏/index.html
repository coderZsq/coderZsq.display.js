<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--指定网页的编码格式:utf-8-->
    <meta charset="utf-8">
    <!--
        告诉ie浏览器使用最新的解析器 解析这个网页
        content="IE=edge"
        content="IE=10"

        meta:compat
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--
        viewport视口: 虚拟的窗口 980px

        兼容移动设备

        meta:vp
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap</title>

    <!-- Bootstrap.css -->
    <link href="./libs/Bootstrap/css/bootstrap.css" rel="stylesheet">


</head>
<body>

<!--导航栏:

     data-target="#bs-example-navbar-collapse-1"  指定下拉的目标(值,选择器)
     data-toggle="collapse" 指定以什么样(collapse)的方式显示目标
                  collapse  modal  dropdown  tab

     aria-xxx="xxx"    屏幕阅读辅助,兼容残障人士的设备
     class="sr-only"   屏幕阅读辅助,兼容残障人士的设备

-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- 品牌 和 移动端的按钮 -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>












<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="./libs/jQuery/jquery-3.2.0.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="./libs/Bootstrap/js/bootstrap.js"></script>

</body>
</html>
