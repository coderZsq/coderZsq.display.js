<!--头部-->

            <div class="row text-center text-muted">
                <div class="col-md-2 col-lg-2">

                    </a>
                </div>
                <div class="col-md-5 col-lg-5">
                    <i class="icon-tel"></i>
                    <span> 4006-89-4006（服务时间：9:00-21:00）</span>

<div class="modal fade" id="wjs_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">欢迎登录</h4>
            </div>
            <div class="modal-body">

                <!--输入用户名-->
                <div class="input-group">
                    <span class="input-group-addon" id="username">账号:</span>
                    <input type="text" class="form-control" placeholder="请输入账号" aria-describedby="basic-addon1">
                </div>

                <br>
                <!--输入密码-->
                <div class="input-group">
                    <span class="input-group-addon" id="password">密码:</span>
                    <input type="password" class="form-control" placeholder="请输入密码" aria-describedby="basic-addon1">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">登录</button>
            </div>
        </div>
    </div>
