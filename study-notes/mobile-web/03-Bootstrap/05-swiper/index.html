<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--第一步:引入样式-->
    <link rel="stylesheet" href="./swiper/css/swiper.css">
    <style>

        .swiper-pagination-bullet-active {
            opacity: 1;
            background: orange;
        }

        .swiper-container{
            width: 640px;
            height: 340px;
            /*background: red;*/
            margin: 0 auto;
        }
    </style>
</head>
<body>


<!--1.先写布局-->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="img/slide_01_640x340.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img src="img/slide_02_640x340.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img src="img/slide_03_640x340.jpg" alt="">
        </div>
    </div>

    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>


    <!-- 如果需要导航按钮 -->
    <!--<div class="swiper-button-prev"></div>-->
    <!--<div class="swiper-button-next"></div>-->

    <!-- 如果需要滚动条 -->
    <!--<div class="swiper-scrollbar"></div>-->



</div>




<!--第二步:引入js插件-->
<script src="swiper/js/swiper.js"></script>
<script>
    
    window.onload=function () {
        /*2.初始化轮播图
        * imgimg/slide_01_640x340.jpg*/
        var swiper = new Swiper('.swiper-container',{
            // 如果需要分页器 217
            pagination: '.swiper-pagination',

            // 如果需要前进后退按钮 153
            // prevButton: '.swiper-button-prev',
            // nextButton: '.swiper-button-next',


            // 如果需要滚动条
            // scrollbar: '.swiper-scrollbar',

            loop: true,
            autoplay: 2000,
            // direction: 'vertical',
            paginationType:'bullets',
            speed:1000,
            // effect: 'fade',
            initialSlide :2,

        });

    }
    
</script>
</body>
</html>
