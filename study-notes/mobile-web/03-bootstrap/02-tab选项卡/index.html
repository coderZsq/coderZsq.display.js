<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--指定网页的编码格式:utf-8-->
    <meta charset="utf-8">
    <!--
        告诉ie浏览器使用最新的解析器 解析这个网页
        content="IE=edge"
        content="IE=10"

        meta:compat
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--
        viewport视口: 虚拟的窗口 980px

        兼容移动设备

        meta:vp
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap</title>

    <!-- Bootstrap.css -->
    <link href="./libs/Bootstrap/css/bootstrap.css" rel="stylesheet">

</head>
<body>


<!--选项卡-->

    <!-- 选项卡 -->
    <ul class="nav nav-pills nav-stacked" role="tablist">
        <li role="presentation" class="active">
            <a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a>
        </li>
        <li role="presentation">
            <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a>
        </li>
        <li role="presentation">
            <a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a>
        </li>

    </ul>

    <!-- 选项卡面板 -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="home">
            <img src="img/slide_01_640x340.jpg" alt="">
        </div>
        <div role="tabpanel" class="tab-pane fade" id="profile">
            <img src="img/slide_02_640x340.jpg" alt="">
        </div>
        <div role="tabpanel" class="tab-pane fade" id="messages">
            <img src="img/slide_03_640x340.jpg" alt="">
        </div>

    </div>
















<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="./libs/jQuery/jquery-3.2.0.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="./libs/Bootstrap/js/bootstrap.js"></script>


</body>
</html>
