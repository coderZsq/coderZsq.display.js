<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }

    </style>
    
</head>
<body>


<button id="btn">点击修改颜色</button>
<div class="box"></div>


<!--<script src="libs/jquery-3.2.0.min.js"></script>-->
<script src="libs/zepto.min.js"></script>
<script src="libs/touch.js"></script> <!-- tap swipe -->


<script>

    $(function () {

        // $('#btn').on('click',function () {
        //     $('.box').css({
        //         background:'green'
        //     })
        // })

        
        $('#btn').tap(function () {
            $('.box').css({
               background:'green'
            })
        })    
    })

</script>
</body>
</html>
