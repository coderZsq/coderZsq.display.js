<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>购物车</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<!--头部-->
<div class="header">
    <span class="icon-back"></span>
    <h3>购物车</h3>
    <span class="icon-menu"></span>
</div>
<!--安全提示-->
<div class="cart-safe">
    <img src="images/cart/safe_icon.png" alt="">你正在安全购物环境中,请放心购物
</div>

<!--订单-->
<div class="cart-order">
    <section>
        <!--订单的头部-->
        <div class="cart-order-title">
            <a href="javascript:;" class="cart-checked"></a>
            <span class="cart-logo"></span>
            <span>京东自营</span>
            <span>您享受满99元免运费服务</span>
        </div>
        <div class="cart-order-list"></div>
    </section>
</div>


<script src="js/base.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
