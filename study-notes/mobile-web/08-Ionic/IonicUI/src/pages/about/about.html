<!--首页的头部布局-->
<ion-header>
  <!--首页导航栏-->
  <ion-toolbar color="primary">
    <!--左边-->
    <ion-buttons start>
      <button ion-button icon-only color="light">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <!--中间-->
    <ion-title>关于</ion-title>
    <!--右边-->
    <ion-buttons end>
      <button ion-button icon-only color="light">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h2>1.*ngFor指令</h2>
  <div>
    <ul>
      <li *ngFor="let msg of msgs;let id=index" (click)="itemSelected(msg,id)">
        {{msg}}
      </li>
    </ul>
  </div>

</ion-content>
