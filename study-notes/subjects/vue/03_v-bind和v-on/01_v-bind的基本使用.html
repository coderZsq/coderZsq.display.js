<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- vue2 template模板中只能有一个根元素 -->
    <!-- vue3 是允许template中有多个根元素 -->
    <template id="my-app">
      <!-- 1. v-bind的基本使用 -->
      <img v-bind:src="imgUrl" alt="" />
      <a v-bind:href="link">百度一下</a>

      <!-- 2. v-bind提供一个语法糖 -->
      <img :src="imgUrl" alt="" />
      <img src="imgUrl" alt="" />
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            imgUrl:
              'https://himg.bdimg.com/sys/portrait/item/pp.1.1fc5ea9b.k4HRc1CXprr18vPaBbuQzQ.jpg?tt=1621222714624',
            link: 'https://www.baidu.com',
          };
        },
      };

      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
